<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }
</style>
<form id="head" class='layui-form' style="margin: 20px;"
      lay-filter="data">
    <div class="layui-form-item">
        <label class="layui-form-label">&nbsp;&nbsp;姓名</label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" th:value="${user['id']}"/>
            <input type="text" class="layui-input" name="name" placeholder="名字" readonly
                   autocomplete="off" lay-verify="required" lay-reqText="姓名为必填项"
                   th:value="${user['name']}">
        </div>
        <label class="layui-form-label"><span
                style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;账号</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="account"
                   placeholder="登录账号" autocomplete="off" lay-verify="required" readonly
                   lay-reqText="账号为必填项" th:value="${user['account']}" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">&nbsp;&nbsp;身份证号</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="IDNumber"
                   placeholder="身份证号" autocomplete="off" lay-verify="required" readonly
                   lay-reqText="身份证号为必填项" th:value="${user['IDNumber']}">
        </div>
        <label class="layui-form-label">&nbsp;&nbsp;电话</label>
        <div class="layui-input-inline">
            <input type="number" class="layui-input" name="phone"
                   placeholder="电话" autocomplete="off" lay-verify="required" readonly
                   lay-reqText="电话为必填项" th:value="${user['phone']}">
        </div>
    </div>

</form>

<script>

    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'month'
            });
        });

    });
</script>
</body>
</html>
