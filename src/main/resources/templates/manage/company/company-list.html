<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公司列表</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入jquery -->
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<!-- 引入zTree -->
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">非权益性投资</a> <a href="">公司表管理</a><a>
				<cite>公司列表</cite>
		</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                                style="line-height: 30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body ">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="id" placeholder="序号查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
<!--                    <script type="text/html" id="toolbar">-->
<!--                        <div class="layui-btn-container">-->
<!--                            <button class="layui-btn layui-btn-sm" lay-event="create">新增单条年度投资项目</button>-->
<!--                        </div>-->
<!--                    </script>-->
                    <script type="text/html" id="tool">

                        <a lay-event="edit" title="修改"><i class="layui-icon">&#xe642;</i></a>

                        <a lay-event="delete" title="取消"><i class="layui-icon">&#x1007;</i></a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    layui
        .use(
            [
                'laydate', 'layer', 'table', 'form'
            ],
            function () {
                var $ = layui.$, laydate = layui.laydate, table = layui.table, layer = layui.layer, form = layui.form;

                // 每个标签加一个class，名为laydate
                $(".laydate").each(function () {
                    laydate.render(
                        {
                            elem: this,
                            //更换触发方式
                            trigger: 'click',
                            type: 'date'
                        });
                });
                // 实例表格
                table
                    .render(
                        {
                            elem: '#dataTable',
                            id: 'dataTable',
                            url: "/manage/company/getObjects",
                            page: true,
                            height: 'full-100' // 设置高度，使数据置于滚动条控制下
                            ,
                            limit: 50,
                            limits:
                                [
                                    50, 100, 200, 500
                                ],
                            toolbar: '#toolbar',
                            size: 'sm',
                            where: {
                                // 向controller传入额外参数
                                // statusCancel: true,//不显示状态为取消的基础事件
                                // departmentName: [[${departmentName}]]//初始化只显示当前登录人用户的所在部门的基础事件
                            },
                            cols:
                                [
                                    [
                                        {
                                            field: 'id',
                                            title: '序号',
                                            width: 50,
                                            fixed: 'left'
                                        },
                                        {
                                            field: 'name',
                                            title: '公司名称',
                                            width: 130,
                                        },
                                        {
                                            field: 'shortName',
                                            title: '公司简称',
                                            width: 80,
                                        },

                                        {
                                            field: 'code',
                                            title: '公司代码',
                                            width: 80,
                                        },
                                        {
                                            field: 'status',
                                            title: '状态',
                                            width: 80,
                                        },
                                        {
                                            field: 'note',
                                            title: '备注',
                                            width: 80,
                                        },
                                        {
                                            field: 'activeDate',
                                            title: '启用日期',
                                            width: 80,
                                        },
                                        {
                                            field: 'inactiveDate',
                                            title: '停用日期',
                                            width: 80,
                                        },
                                        {
                                            field: 'createdName',
                                            title: '创建人',
                                            width: 80,
                                        },
                                        {
                                            field: 'createdId',
                                            title: '创建人ID',
                                            width: 80,
                                        },
                                        {
                                            field: 'createdAt',
                                            title: '创建时间',
                                            width: 80,
                                        },
                                        /*{
                                            fixed: 'right',
                                            title: '操作',
                                            width: 100,
                                            align: 'center',
                                            toolbar: '#tool'
                                        }*/
                                    ]
                                ]
                        });

                //年选择器
                laydate.render({
                    elem: '#year'
                    , type: 'year'
                });
                // 监听搜索按钮
                form.on('submit(search)', function (data) {
                    // 重新加载表格
                    table.reload('dataTable',
                        {
                            where: data.field,
                            page:
                                {
                                    curr: 1
                                }
                        });
                    return false;
                });

                // 监听头工具栏事件
                table.on('toolbar(dataTable)', function (obj) {
                    if (obj.event === 'create') {

                        // 弹出添加页面
                        layer.open(
                            {
                                type: 2,
                                title: '新增单条年度投资项目',
                                area:
                                    [
                                        $(window).width() * 0.9 + 'px',
                                        $(window).height() - 50 + 'px'
                                    ],
                                content: '/system/operate/invest/ProjectList/create',
                                scrollbar: true,
                                maxmin: true
                            });
                    }
                });

                // 监听行工具事件
                table.on('tool(dataTable)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') { // 修改
                        if (data.status == '取消') {
                            layer.msg('不能修改取消状态的年度投资项目清单');
                            return false;
                        }

                        layer.open(
                            {
                                type: 2,
                                title: data.id + ':年度投资项目信息修改',
                                area:
                                    [
                                        $(window).width() * 0.9 + 'px',
                                        $(window).height() - 50 + 'px'
                                    ],
                                content: '/system/operate/invest/ProjectList/edit/' + data.id,
                                maxmin: true
                            });
                    } else if (obj.event === 'delete') { // 删除/取消
                        layer.confirm('真的删除：' + data.id + '吗？', function () {
                            $.ajax(
                                {
                                    type: 'DELETE',
                                    url: '/system/operate/invest/ProjectList/cancel/' + data.id,
                                    success: function (result) {
                                        layer.msg(result.msg);
                                        if (result.status === 200) {
                                            table.reload('dataTable');
                                        }
                                    }
                                })
                        });
                    }
                });
            });
</script>
</body>
</html>
