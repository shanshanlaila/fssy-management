<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>审计日志管理</title>
<link rel="stylesheet" th:href="@{/css/common.css}" />
<script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
	<!-- 引入xadmin -->
	<div th:replace="~{common/xadmin :: xadmin}"></div>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">管理员管理</a>
			<a> <cite>审计日志管理</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<form class="layui-form layui-col-space5">
						<div class="layui-card-body">
							<div class="layui-input-inline">
								<label class="layui-form-label"
											 style="width: 60px; line-height: 1.1; padding: 9px 10px 9px 0px;">操作时间</label>
								<div class="layui-inline layui-show-xs-block" style="width: 140px;">
									<input type="text" name="createdAtStart" placeholder="操作时间起" id="createdAtStart" readonly
												 autocomplete="off" class="layui-input laydate">
								</div>
							</div>
							
							<div class="layui-inline layui-show-xs-block" style="width: 140px;">
								<input type="text" name="createdAtEnd" placeholder="操作时间止" id="createdAtEnd" readonly
									autocomplete="off" class="layui-input laydate">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="name" placeholder="操作人名称查询"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="operation" placeholder="操作功能查询"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<button class="layui-btn" lay-submit lay-filter="search">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
						</div>
					</form>
					<div class="layui-card-body ">
						<table class="layui-table layui-form" id="dataTable"
							lay-filter="dataTable"></table>
						<script type="text/html" id="toolbar">
							<div shiro:hasPermission="manage:log:destroy" class="layui-btn-container">
              	<button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
            	</div>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		layui.use([
			'laydate', 'layer', 'table', 'form'
		], function() {
			var $ = layui.$, laydate = layui.laydate, table = layui.table, layer = layui.layer, form = layui.form;
			
			laydate.render({
				elem: '#createdAtStart',
				//更换触发方式
				trigger: 'click',
				value: new Date()
			});
			laydate.render({
				elem: '#createdAtEnd',
				//更换触发方式
				trigger: 'click',
			});
			
			// 实例表格
			table.render({
				elem : '#dataTable',
				id : 'dataTable',
				url : "/manage/auditLog/getObjects",
				where: {
					createdAtStart: [[${createdAtStart}]]
				},
				page : true,
				height : 'full-100' // 设置高度，使数据置于滚动条控制下
				,
				limit : 100,
				limits : [
					50, 100, 200, 500
				],
				toolbar : '#toolbar',
				size : 'sm',
				cols : [
					[
						{
							type : 'checkbox',
							fixed : 'left'
						}, {
							field : 'name',
							title : '操作人名称',
							width : 120
						}, {
							field : 'operation',
							title : '操作功能名称',
							width : 120
						}, {
							field : 'status',
							title : '操作状态',
							width : 120,
							templet : function(d) {
								switch (d.status) {
								case 0:
									return '<span class="layui-badge layui-bg">失败</span>';
								case 1:
									return '<span class="layui-badge layui-bg-green">成功</span>';
								default:
									return '无对应状态';
								}
							}
						}, {
							field : 'params',
							title : '请求参数',
							width : 200
						}, {
							field : 'note',
							title : '失败原因',
							width : 200
						}, {
							field : 'ip',
							title : 'ip地址',
							width : 120
						}, {
							field : 'time',
							title : '操作时长（秒）',
							width : 90
						}, {
							field : 'createdAt',
							title : '操作日期',
							width: 150,
							templet : function(d) {
								return moment(d.createdAt).format('YYYY-MM-DD HH:mm:ss');
							}
						}
					]
				]
			});

			// 监听搜索按钮
			form.on('submit(search)', function(data) {
				// 重新加载表格
				table.reload('dataTable', {
					where : data.field,
					page : {
						curr : 1
					}
				});
				return false;
			});

			//监听头工具栏
			table.on('toolbar(dataTable)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				data = checkStatus.data;
				var ids = [];

				if (obj.event === 'delete') {
					data.forEach(function(item) {
						ids.push(item.id);
					});

					if (ids.length === 0) {
						layer.msg('请至少选择一项');
						return;
					}

					layer.confirm('是否删除？', {
						icon : 3,
						title : '提示'
					}, function(index) {
						$.ajax({
							url : '/manage/auditLog/destroy',
							type : 'Delete',
							data : {
								'ids' : ids
							},
							success : function(result) {
								layer.msg(result.msg);
								setTimeout(function() {
									table.reload('dataTable');
								}, 500)
							}
						});
						layer.close(index);
					})
				}
			});

		});
	</script>
</body>
</html>
