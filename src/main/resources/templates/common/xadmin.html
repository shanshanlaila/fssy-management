<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>引入xadmin</title>
</head>
<body>
	<div th:fragment="xadmin">
		<link th:href="@{/plugin/font-awesome/css/font-awesome.min.css}"
			rel="stylesheet">

		<!-- common.css -->
		<link rel="stylesheet" th:href="@{/css/common.css}" />
		<link rel="stylesheet" th:href="@{/plugin/X-admin-v2.2/css/font.css}" />
		<!-- 引入xadmin2.2的样式 -->
		<link rel="stylesheet"
			th:href="@{/plugin/X-admin-v2.2/css/xadmin.css}" />
		<!-- 引入xadmin2.2的新主题样式 -->
		<link rel="stylesheet"
			th:href="@{/plugin/X-admin-v2.2/css/theme49.min.css}" />
		<!-- 引入2.2版本依赖的2.45版本的layui,原系统用的是2.56版本 -->
		<script th:src="@{/plugin/layui-v2.5.5/layui.js}" charset="utf-8"></script>
		<!-- 引入xadmin2.2的js -->
		<script type="text/javascript"
			th:src="@{/plugin/X-admin-v2.2/js/xadmin.js}"></script>
	</div>
</body>
</html>
