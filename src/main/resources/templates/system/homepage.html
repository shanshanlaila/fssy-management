<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>业务系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <!-- 页签上添加logo -->
  <link rel="icon" type="image/x-icon"
        th:href="@{/image/fssy-logo.png}" />
</head>
<body class="x-body layui-anim layui-anim-up">
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<!-- 导航开始 -->
<div th:replace="~{manage/public/business-nav :: business-nav}"></div>
<!-- 导航结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div th:replace="~{manage/public/aside :: aside}"></div>
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
  <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
    <ul class="layui-tab-title">
      <li class="home"><i class="layui-icon">&#xe68e;</i>业务系统首页</li>
    </ul>
    <div class="layui-unselect layui-form-select layui-form-selected"
         id="tab_right">
      <dl>
        <dd data-type="this">关闭当前</dd>
        <dd data-type="other">关闭其它</dd>
        <dd data-type="all">关闭全部</dd>
      </dl>
    </div>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <iframe src="/system/businessIndex" frameborder="0"
                scrolling="yes" class="x-iframe"></iframe>
      </div>
    </div>
    <div id="tab_show"></div>
  </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div th:replace="~{manage/public/footer :: footer}"></div>
<!-- 底部结束 -->
</body>
</html>
