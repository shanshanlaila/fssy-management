<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>业务系统页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
  <link th:href="@{/plugin/font-awesome/css/font-awesome.min.css}"
        rel="stylesheet">
  
  <link rel="stylesheet" th:href="@{/plugin/X-admin-v2.2/css/font.css}" />
  <!-- 引入xadmin2.2的样式 -->
  <link rel="stylesheet" th:href="@{/plugin/X-admin-v2.2/css/xadmin.css}" />
  <!-- 引入xadmin2.2的新主题样式 -->
  <link rel="stylesheet" th:href="@{/plugin/X-admin-v2.2/css/theme49.min.css}" />
  <!-- 引入2.2版本依赖的2.45版本的layui,原系统用的是2.56版本 -->
  <script th:src="@{/plugin/layui-v2.5.5/layui.js}" charset="utf-8"></script>
  <!-- 引入xadmin2.2的js -->
  <script type="text/javascript"
          th:src="@{/plugin/X-admin-v2.2/js/xadmin.js}"></script>
  <script th:src="@{/js/moment.min.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <blockquote class="layui-elem-quote">
            欢迎 <span th:text="${stationDes}">操作员</span>： <span class="x-red"><shiro:principal property="name"></span>！当前时间: <span
              id="currentSystemTime"></span>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  layui.use(
    [
      'layer'
    ], function()
    {
      var $ = layui.$, layer = layui.layer;

      // 设置周期性定时器
      setInterval(function()
      {
        $('#currentSystemTime').text(moment().format('YYYY-MM-DD HH:mm:ss'));
      }, 1000);
    });
</script>
</html>
