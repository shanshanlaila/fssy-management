<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>修改公司简介</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="background: #f7f7f7; color: black;">公司简介详细</td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;&nbsp;公司代码:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="hidden" id="id" name="id" th:value="${companyProfile.id}">
                            <input type="text" class="layui-input " name="companyCode"
                                   id="companyCode"
                                   autocomplete="off" th:value="${companyProfile.companyCode}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;&nbsp;经营状态:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="managementFroms"
                                   id="managementFroms"
                                   autocomplete="off" th:value="${companyProfile.managementFroms}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;公司名称:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="companyName"
                                   id="companyName"
                                   autocomplete="off" th:value="${companyProfile.companyName}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;纳税人识别号:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="taxpayerID"
                                   id="taxpayerID"
                                   autocomplete="off" th:value="${companyProfile.taxpayerID}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;公司简称:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="companyShortName"
                                   id="companyShortName"
                                   autocomplete="off" th:value="${companyProfile.companyShortName}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;实缴资本:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="contributedCapital"
                                   id="contributedCapital"
                                   autocomplete="off" th:value="${companyProfile.contributedCapital}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;类型:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="type"
                                   id="type"
                                   autocomplete="off" th:value="${companyProfile.type}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;核准日期:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="dateOfApproval"
                                   id="dateOfApproval"
                                   autocomplete="off" th:value="${companyProfile.dateOfApproval}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;法定代表人:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="legalPerson"
                                   id="legalPerson"
                                   autocomplete="off" th:value="${companyProfile.legalPerson}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;所属行业:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="industryInvolved"
                                   id="industryInvolved"
                                   autocomplete="off" th:value="${companyProfile.industryInvolved}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;注册资本:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="registeredCapital"
                                   id="registeredCapital"
                                   autocomplete="off" th:value="${companyProfile.registeredCapital}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;组织结构:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="institutionalFramework"
                                   id="institutionalFramework"
                                   autocomplete="off" th:value="${companyProfile.institutionalFramework}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;成立日期:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="dateOfEstablishment"
                                   id="dateOfEstablishment"
                                   autocomplete="off" th:value="${companyProfile.dateOfEstablishment}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;纳税人资:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="taxpayerCapital"
                                   id="taxpayerCapital"
                                   autocomplete="off" th:value="${companyProfile.taxpayerCapital}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;营业期限:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="businessTerm"
                                   id="businessTerm"
                                   autocomplete="off" th:value="${companyProfile.businessTerm}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;参保人数:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="contributors"
                                   id="contributors"
                                   autocomplete="off" th:value="${companyProfile.contributors}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;登记机关:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="registrationAuthority"
                                   id="registrationAuthority"
                                   autocomplete="off" th:value="${companyProfile.registrationAuthority}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;曾用名:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="formerName"
                                   id="formerName"
                                   autocomplete="off" th:value="${companyProfile.formerName}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;行政划分:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="administrationPartition"
                                   id="administrationPartition"
                                   autocomplete="off" th:value="${companyProfile.administrationPartition}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;工商注册号:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="businessRegistrationNumber"
                                   id="businessRegistrationNumber"
                                   autocomplete="off" th:value="${companyProfile.businessRegistrationNumber}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%; text-align: right">&nbsp;官网:
                    </td>
                    <td style="width:40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="officialWebsite"
                                   id="officialWebsite"
                                   autocomplete="off" th:value="${companyProfile.officialWebsite}"/>
                        </div>
                    </td>
                    <td style="width: 10%; text-align: right">&nbsp;邮箱:
                    </td>
                    <td style="width: 40%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="postCode"
                                   id="postCode"
                                   autocomplete="off" th:value="${companyProfile.postCode}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;地址:
                    </td>
                    <td colspan="6">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea rows="2" style="resize: vertical; height: auto" class="layui-input"
                                      name="address">[[${companyProfile.address}]]
                            </textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;简介:
                    </td>
                    <td colspan="6">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea rows="4" style="resize: vertical; height: auto" class="layui-input" name="brief">[[${companyProfile.brief}]]
                            </textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;经营范围:
                    </td>
                    <td colspan="6">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea rows="8" style="resize: vertical; height: auto" class="layui-input"
                                      name="operatingRange">[[${companyProfile.operatingRange}]]
                            </textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/company/company-profile/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status === 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
