<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>修改基础员工-职位-部门-企业表</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="background: #f7f7f7; color: black;">修改内容</td>
                </tr>
                <tr>
                    <td style="width:15%; text-align: right">&nbsp;公司名称:
                    </td>
                    <td style="width:35%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="hidden" id="id" name="id" th:value="${positionDepartmentCompany.id}">
                            <input type="text" class="layui-input " name="userName"
                                   id="userName"
                                   autocomplete="off" th:value="${positionDepartmentCompany.userName}"/>
                        </div>
                    </td>
                    <td style="width: 15%; text-align: right">&nbsp;公司内/外部人员
                    </td>
                    <td style="width: 35%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input " name="internalUser"
                                   id="internalUser"
                                   autocomplete="off" th:value="${positionDepartmentCompany.internalUser}"/>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/company/position-department-company/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status === 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
