<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <div style="margin-left: 40%;height: 30px;font-size: 20px">
                    基础股权明细信息
                </div>

                <!--第一行-->
                <tr>
                    <td style="width: 10%;text-align: right"><span style='color: red; font-weight: bold'>*</span>股权台账id:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="stockRightsListId" id="stockRightsListId">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">被投资公司ID:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="companyId" id="companyId">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">投资公司名称:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="companyName" id="companyName">
                        </div>
                    </td>
                </tr>
                <!--第二行-->
                <tr>
                    <td style="width: 10%;text-align: right">股权文件id:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="stockRightsDocId" id="stockRightsDocId">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">股权文件名称:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="stockRightsDocName" id="stockRightsDocName">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">股权变更原因:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="causeDesc" id="causeDesc">
                        </div>
                    </td>
                </tr>
                <!--第三行-->
                <tr>
                    <td style="width: 10%;text-align: right">指标创建年份:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="year" id="year">
                        </div>
                    </td>

                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;股权类别:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="stockRightsType" lay-verify="required" lay-reqText="项目投资类型为必填项">
                                <option value="" selected>请选择项目投资类型</option>
                                <option value="成立股权">成立股权</option>
                                <option value="股权变更">股权变更</option>
                            </select>
                        </div>
                    </td>


                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;股权方类别:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="investorType" lay-verify="required" lay-reqText="项目投资类型为必填项">
                                <option value="" selected>请选择项目投资类型</option>
                                <option value="自然人股东">自然人股东</option>
                                <option value="法人股东">法人股东</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">股权方ID:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="investorId" id="investorId">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">股权方姓名:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="investorName" id="investorName">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">变更前比例:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="beforeRightsRatio" id="beforeRightsRatio">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">变更后/现在比例:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="rightsRatio" id="rightsRatio">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">变更时间:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="changeTime" id="changeTime">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">标识是否是最新的记录:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="sign" id="sign">
                        </div>
                    </td>
                </tr>



            </table>

            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">
                            提交
                        </button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date'
            });
        });
        /**
         * 添加学生信息
         */
        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/company/stock/store',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 2000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>

</body>
</html>
