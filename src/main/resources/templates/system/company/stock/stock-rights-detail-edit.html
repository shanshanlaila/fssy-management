<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改基础股权信息</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">

<!--                    <input type="hidden" th:value="${rightsDetail['year']}" name="year">-->
                    <input type="hidden" th:value="${rightsDetail['id']}" name="id">


                <!--第一行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权台账id:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="stockRightsListId" id="stockRightsListId"
                                   lay-verify="required" th:value="${rightsDetail['stockRightsListId']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;被投资公司ID:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="companyId" id="companyId"
                                   lay-verify="required" th:value="${rightsDetail['companyId']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;投资公司名称:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="companyName" id="companyName"
                                   lay-verify="required" th:value="${rightsDetail['companyName']}"/>
                        </div>
                    </td>
                </tr>
                <!--第二行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权文件id:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="stockRightsDocId" id="stockRightsDocId"
                                   lay-verify="required" th:value="${rightsDetail['stockRightsDocId']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权文件名称:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="stockRightsDocName" id="stockRightsDocName"
                                   lay-verify="required" th:value="${rightsDetail['stockRightsDocName']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权变更原因:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="causeDesc" id="causeDesc"
                                   lay-verify="required" th:value="${rightsDetail['causeDesc']}"/>
                        </div>
                    </td>
                </tr>
                <!--第三行-->
                <tr>

                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;股权类别:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="stockRightsType" lay-verify="required" lay-reqText="项目投资类型为必填项">
                                <option value="" selected>请选择项目投资类型</option>
                                <option value="成立股权" th:selected="${rightsDetail.stockRightsType} eq '成立股权'">成立股权</option>
                                <option value="股权变更" th:selected="${rightsDetail.stockRightsType} eq '股权变更'">股权变更</option>
                            </select>
                        </div>
                    </td>


                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;股权方类别:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="investorType" lay-verify="required" lay-reqText="项目投资类型为必填项">
                                <option value="" selected>请选择项目投资类型</option>
                                <option value="自然人股东" th:selected="${rightsDetail.investorType} eq '自然人股东'">自然人股东</option>
                                <option value="法人股东" th:selected="${rightsDetail.investorType} eq '法人股东'">法人股东</option>
                            </select>
                        </div>
                    </td>

                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权方ID:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="investorId" id="investorId"
                                   lay-verify="required" th:value="${rightsDetail['investorId']}"/>
                        </div>
                    </td>
                </tr>
                <!--第四行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;股权方姓名:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="investorName" id="investorName"
                                   lay-verify="required" th:value="${rightsDetail['investorName']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;变更前比例:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="beforeRightsRatio" id="beforeRightsRatio"
                                   lay-verify="required" th:value="${rightsDetail['beforeRightsRatio']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;变更后/现在比例:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="rightsRatio" id="rightsRatio"
                                   lay-verify="required" th:value="${rightsDetail['rightsRatio']}"/>
                        </div>
                    </td>
                </tr>
                <!--第五行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;变更时间:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled laydate" name="changeTime" id="changeTime"
                                   lay-verify="required" th:value="${rightsDetail['changeTime']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;标识是否是最新的记录（1为最新，0为历史记录）:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="sign" id="sign"
                                   lay-verify="required" th:value="${rightsDetail['sign']}"/>
                        </div>
                    </td>
                </tr>


            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;



        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            console.log(data.field)

            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/company/stock/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
