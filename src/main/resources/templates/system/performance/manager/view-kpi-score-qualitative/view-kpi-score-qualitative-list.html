<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>经理人绩效汇总表</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经理人定性评价</a> <a href="">经理人绩效汇总表</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                              style="line-height: 30px"></i>
</a>
</div>
<!-- 引入xadmin -->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <input type="text" name="companyName" placeholder="企业名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="managerName" id="managerName" placeholder="经理人姓名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="year" id="year" placeholder="年份" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">

                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm"
                                        lay-submit="" lay-filter="confirmScore">点击计算分数
                                </button>
                            </div>
                            <button class="layui-btn layui-btn-sm" style="margin-left: 0px;" lay-submit
                                    lay-filter="downloadForCharge" title="导出总经理定性评价表">导出
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
<!--                        <a lay-event="detail" title="经理人分数信息明细"><i class="layui-icon">&#xe63c;</i></a>-->
                        <a lay-event="edit" title="总经理定性评价修改"><i class="layui-icon">&#xe642;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            // 重新加载表格
            table.reload('dataTable', {
                url: "/system/performance/manager/view-kpi-score-qualitative/getObject",
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });
        //监听导出按钮
        form.on('submit(downloadForCharge)', function (data) {
            var field = data.field;
            field.url = "/system/performance/manager/view-kpi-score-qualitative/downloadForCharge";
            var url = createUrl(field);
            layer.msg("正在经理人绩效汇总表，请稍候");
            window.open(url, true);
            return false;
        });
        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        width: 60
                    },
                    {
                        field: 'id',
                        title: '序号',
                        align: 'center',
                        fixed: 'left',
                        width: 80
                    },
                    {
                        field: 'managerName',
                        title: '经理人姓名',
                        align: 'center',
                        fixed: 'left',
                        width: 100
                    },
                    {
                        field: 'companyName',
                        title: '企业名称',
                        align: 'center',
                        fixed: 'left',
                        width: 120
                    },
                    {
                        field: 'position',
                        title: '职务',
                        align: 'center',
                        fixed: 'left',
                        width: 80,
                    },
                    {
                        field: 'year',
                        title: '年份',
                        align: 'center',
                        width: 80
                    },
                    {
                        field: 'kpiScore',
                        title: '定量评价',
                        align: 'center',
                        width: 100
                    },
                    {
                        field: 'qualitativeScore',
                        title: '定性评价',
                        align: 'center',
                        width: 100
                    },
                    {
                        field: 'scoreAuto',
                        title: '综合绩效分数（系统生成）',
                        align: 'center',
                        width: 180
                    },
                    {
                        field: 'scoreAdjust',
                        title: '综合绩效分数（人工调整）',
                        align: 'center',
                        width: 180
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });


        //监听生成分数按钮
        form.on('submit(confirmScore)',function (data) {
            console.log(data.field)
            var field = data.field;
            var companyName = data.field.companyName;
            var year =data.field.year;
            var month =data.field.month;
            if(companyName == "")
            {
                layer.msg("公司名称未空!");
                return false;
            }
            if (year == ""){
                layer.msg("年份为空！");
                return false;
            }
            if (month == ""){
                layer.msg("月份为空！");
                return false;
            }
            $.ajax({
                type: 'POST',
                url: '/system/performance/manager_kpi/view-manager-kpi-month-score/updateScore',
                data: {
                    "managerName": field.managerName,
                    "companyName": field.companyName,
                    "generalManager": field.generalManager,
                    "year": field.year,
                    "month": field.month
                },
                success: function (result) {
                    layer.closeAll();
                    layer.msg(result.msg);
                    if (result.status === 200) {
                        table.reload('dataTable');
                    }
                }
            });
        })
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            // 修改页面
            var data = obj.data;//获取当前行数据
            console.log(data)
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: data.managerName + '的各项分数信息如下:',
                    area: [
                        $(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
                    ],
                    content: '/system/performance/manager_kpi/view-manager-kpi-month-score/edit?id=' + data.id + '&managerName=' + data.managerName + '&month=' + data.month + '&year=' + data.year,
                    maxmin: true
                });
            } else if (obj.event === 'delete') { // 删除
                layer.confirm('确认删除【' + data.managerName + '】的分数记录信息吗？', function () {
                    $.ajax({
                        type: 'DELETE',
                        url: '/system/performance/manager_kpi/view-manager-kpi-month-score/' + data.id,
                        success: function (result) {
                            layer.msg(result.msg);
                            if (result.status == 200) {
                                table.reload('dataTable');
                            }
                        }
                    })
                });
            } else if (obj.event === 'detail') {//分数下钻，查看经理人的分数组成
                // console.log("list" + data.month)
                layer.open({
                    type : 2,
                    title : data.year + '年' + data.month  + '月--' + data.managerName + '--的各项分数信息如下:',
                    area : [
                        $(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
                    ],
                    //①获取需要查看的此条记录的指定数据
                    content : '/system/performance/manager_kpi/view-manager-kpi-month-score/search-detail?month=' + data.month + '&year=' + data.year + '&companyName=' + data.companyName + '&managerName=' + data.managerName,
                    maxmin : true
                });
            }
        })
        //界面初始化的时候进行加载
        $(document).ready(function() {
            console.log($("#year").val())
            table.reload('dataTable', {
                url: "/system/performance/manager_kpi/view-manager-kpi-month-score/getObjects?year=" + moment().format("YYYY") + "&month=" + moment().month(),
                // where: data.field,
                page: {
                    curr: 1
                }
            });
        })
    });
</script>
</body>
</html>
