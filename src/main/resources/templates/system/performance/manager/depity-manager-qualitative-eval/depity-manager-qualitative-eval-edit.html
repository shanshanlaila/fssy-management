<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="background: #f7f7f7; color: black;">修改分管经理定性评价信息</td>
                </tr>
                <input type="hidden" th:value="${managerQualitativeEval['id']}" name="id">
                <!--第一行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;技能评价得分:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="skillScore" id="skillScore"
                                   lay-verify="required" th:value="${managerQualitativeEval['skillScore']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;民主评议得分:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="democraticEvalScore" id="democraticEvalScore"
                                   lay-verify="required" th:value="${managerQualitativeEval['democraticEvalScore']}"/>
                        </div>
                    </td>
                </tr>
                <!--第二行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;上级评价得分:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="superiorEvalScore" id="superiorEvalScore"
                                   lay-verify="required" th:value="${managerQualitativeEval['superiorEvalScore']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;系统小计分数:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="qualitativeEvalScoreAuto" id="qualitativeEvalScoreAuto"
                                   lay-verify="required" th:value="${managerQualitativeEval['qualitativeEvalScoreAuto']}"/>
                        </div>
                    </td>
                </tr>
                <!--第三行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;修改小计分数:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" placeholder="请输入修改[原因\时间\操作人]" class="layui-input" name="qualitativeEvalScoreAdjust" id="qualitativeEvalScoreAdjust"
                                   lay-verify="required" th:value="${managerQualitativeEval['qualitativeEvalScoreAdjust']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;调整分数原因:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="textarea" placeholder="请输入修改[原因\时间\操作人]" class="layui-input" name="adjustCause" id="adjustCause"
                                   lay-verify="required" th:value="${managerQualitativeEval['adjustCause']}"/>
                        </div>
                    </td>
                </tr>
            </table>

            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/performance/manager/general-manager-qualitative-eval/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
