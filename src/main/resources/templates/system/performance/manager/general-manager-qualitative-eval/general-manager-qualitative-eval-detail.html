<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>查看指定经理人的定性评价组成</title>
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md6">
			<div class="layui-form">
				<h3 style="margin: 5px;text-align:center">总经理定性评分各项目占比</h3>
				<table class="layui-table" lay-size="sm">
					<tr>
						<td style="text-align:center">审计评分占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${auditEvalScoreR}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">财务稽核占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${financialAuditScoreR}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">运营管理占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${operationScoreR}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">组织领导力占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${leadershipScoreR}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">投资评价占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${investScoreR}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">述职报告占比：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${workReportScoreR}">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="layui-col-md6">
			<div class="layui-form">
				<h3 style="margin: 5px;text-align:center">总经理定性评分各项目原始得分</h3>
				<table class="layui-table" lay-size="sm">
					<tr>
						<td style="text-align:center">审计评价得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${auditEvalScoreOld}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">财务稽核得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${financialAuditScoreOld}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">运营管理得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${operationScoreOld}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">组织领导力得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${leadershipScoreOld}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">投资评价得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${investScoreOld}">
							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align:center">述职报告得分：</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" readonly th:value="${workReportScoreOld}">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
