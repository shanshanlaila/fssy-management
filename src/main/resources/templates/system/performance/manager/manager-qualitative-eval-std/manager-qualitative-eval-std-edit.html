<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">

                    <input type="hidden" th:value="${managerQualitativeEvalStd['year']}" name="year">
                    <input type="hidden" th:value="${managerQualitativeEvalStd['id']}" name="id">

                <tr>
                    <td colspan="8" style="text-align:center;background: #f7f7f7;margin: auto">总经理绩效绩效定性评分各项目占比</td>
                </tr>
                    <tr>

                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;审计评分占比(总经理):
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="auditEvalScoreR" id="auditEvalScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['auditEvalScoreR']}"/>
                            </div>
                        </td>
                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;财务稽核占比(总经理)
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="financialAuditScoreR" id="financialAuditScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['financialAuditScoreR']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;运营管理占比(总经理):
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="operationScoreR" id="operationScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['operationScoreR']}"/>
                            </div>
                        </td>
                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;组织领导力占比(总经理)
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="leadershipScoreR" id="leadershipScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['leadershipScoreR']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;投资评价占比(总经理):
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="investScoreR" id="investScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['investScoreR']}"/>
                            </div>
                        </td>
                        <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;述职报告占比(总经理):
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text" class="layui-input" name="workReportScoreR" id="workReportScoreR"
                                       lay-verify="required" th:value="${managerQualitativeEvalStd['workReportScoreR']}"/>
                            </div>
                        </td>
                    </tr>



                <tr>
                    <td colspan="8" style="text-align:center;background: #f7f7f7;margin: auto">非总经理绩效绩效定性评分各项目占比</td>
                </tr>

                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;技能评价占比(非总经理):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="skillScoreR" id="skillScoreR"
                                   lay-verify="required" th:value="${managerQualitativeEvalStd['skillScoreR']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;民主评议占比(非总经理):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="democraticEvalScoreR" id="democraticEvalScoreR"
                                   lay-verify="required" th:value="${managerQualitativeEvalStd['democraticEvalScoreR']}"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;上级评价占比(非总经理):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="superiorEvalScoreR" id="superiorEvalScoreR"
                                   lay-verify="required" th:value="${managerQualitativeEvalStd['superiorEvalScoreR']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;年份:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="year" id="year"
                                   lay-verify="required" th:value="${managerQualitativeEvalStd['year']}"/>
                        </div>
                    </td>
                </tr>

            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            console.log(data.field)

            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/performance/manager/manager-qualitative-eval-std/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
