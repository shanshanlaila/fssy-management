<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date'
            });
        });
        /**
         * 添加学生信息
         */
        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/performance/manager/manager-qualitative-eval-std/store',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 2000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



        $(document).ready(function () {
            $('#auditEvalScoreR').on('input propertychange', function () {
                var auditEvalScoreR = $(this).val();
                var financialAuditScoreR=document.getElementById("financialAuditScoreR").value
                var operationScoreR=document.getElementById("operationScoreR").value
                var leadershipScoreR=document.getElementById("leadershipScoreR").value
                var investScoreR=document.getElementById("investScoreR").value
                var workReportScoreR=document.getElementById("workReportScoreR").value
                var text1=Number(auditEvalScoreR)+Number(financialAuditScoreR)+Number(operationScoreR)+Number(leadershipScoreR)+
                    Number(investScoreR)+Number(workReportScoreR);
                document.getElementById("number3").value=text1
                console.log(text1);
            });
