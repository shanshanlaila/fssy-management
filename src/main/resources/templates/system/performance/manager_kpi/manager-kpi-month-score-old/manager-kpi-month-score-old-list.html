<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>经理人绩效月度推移</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经理人绩效管理</a> <a href="">经理人绩效月度推移</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                              style="line-height: 30px"></i>
</a>
</div>
<!-- 引入xadmin -->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="managerName" placeholder="经理人姓名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <input type="text" name="companyName" placeholder="企业名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="year" placeholder="查询年份" id="year"
                                   autocomplete="off" class="layui-input laydate">
                        </div>
                        <div class="layui-inline layui-show-xs-block">

                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 重新重置日期控件
        laydate.render({
            elem : '#year',
            trigger : 'click',
            type : 'year',
            value : moment().format("YYYY")
        });
        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            console.log(data.field)
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });
        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            //修改地方4,获取数据,在viewController
            url: "/system/performance/manager_kpi/manager-kpi-month-score-old/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 100,
            limits: [100, 200, 500],
            toolbar: '#toolbar',
            cols: [
                [
                    {
                        field: 'index',
                        title: '编号',
                        fixed: 'left',
                        type: 'numbers',
                        align: 'center',
                        width: 80
                    },
                    {
                        field: 'companyName',
                        title: '企业名称',
                        align: 'center',
                        fixed: 'left',
                        width: 120
                    },
                    {
                        field: 'managerName',
                        title: '经理人姓名',
                        align: 'center',
                        fixed: 'left',
                        width: 120
                    },
                    {
                        field: 'position',
                        title: '职务',
                        align: 'center',
                        fixed: 'left',
                        width: 80,
                    },
                    {
                        field: 'year',
                        title: '年份',
                        align: 'center',
                        fixed: 'left',
                        width: 80
                    },
                    {
                        field: 'month1',
                        title: '1月',
                        align: 'center',
                        sort: true,
                        event:'month1',
                        width: 80
                        // templet: '#herfFormalUrl1'
                    },
                    {
                        field: 'month2',
                        title: '2月',
                        align: 'center',
                        sort: true,
                        event:'month2',
                        width: 80
                    },
                    {
                        field: 'month3',
                        title: '3月',
                        align: 'center',
                        sort: true,
                        event:'month3',
                        width: 80
                    },
                    {
                        field: 'month4',
                        title: '4月',
                        align: 'center',
                        sort: true,
                        event:'month4',
                        width: 80
                        // templet: '#herfFormalUrl4'
                    },
                    {
                        field: 'month5',
                        title: '5月',
                        align: 'center',
                        sort: true,
                        event:'month5',
                        width: 80
                    },
                    {
                        field: 'month6',
                        title: '6月',
                        align: 'center',
                        sort: true,
                        event:'month6',
                        width: 80
                    },
                    {
                        field: 'month7',
                        title: '7月',
                        align: 'center',
                        sort: true,
                        event:'month7',
                        width: 80
                    },
                    {
                        field: 'month8',
                        title: '8月',
                        align: 'center',
                        sort: true,
                        event:'month8',
                        width: 80
                    },
                    {
                        field: 'month9',
                        title: '9月',
                        align: 'center',
                        sort: true,
                        event:'month9',
                        width: 80
                    },
                    {
                        field: 'month10',
                        title: '10月',
                        align: 'center',
                        sort: true,
                        event:'month10',
                        width: 80
                    },
                    {
                        field: 'month11',
                        title: '11月',
                        align: 'center',
                        sort: true,
                        event:'month11',
                        width: 80
                    },
                    {
                        field: 'month12',
                        title: '12月',
                        align: 'center',
                        sort: true,
                        event:'month12',
                        width: 80
                    }
                ]
            ]
        });

        // 监听表格单击事件
        table.on('tool(dataTable)', function(obj)
        {
            // 行数据
            var data = obj.data;
            var url = '';
            // var month = [data.month1,data.month2,data.month3,data.month4,data.month5,data.month6,data.month7,data.month8,
            //     data.month9,data.month10,data.month11,data.month12,]
            for (var i = 1; i < 13; i++) {
                if (obj.event === 'month' + i) {
                    url = '/system/performance/manager_kpi/view-manager-kpi-month-score/search-detail?month=' + i + '&year=' + data.year + '&companyName=' + data.companyName + '&managerName=' + data.managerName;
                    break;
                }
            }
            // 打开生产计划查询页面
            if (url) {
                xadmin.open(data.managerName+'---月份分数详情', url);
            }
        });
    });
</script>
</body>
</html>
