<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>经理人年度KPI分数管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经理人绩效管理</a> <a href="">经理人年度KPI分数管理</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                              style="line-height: 30px"></i>
</a>
</div>
<!-- 引入xadmin -->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 250px;">
                            <div id="companyNameSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="year" placeholder="查询年份" id="year"
                                   autocomplete="off" class="layui-input laydate">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="managerName" placeholder="经理人姓名查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="position" placeholder="职务查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
                        <a lay-event="detail" title="经理人分数信息明细"><i class="layui-icon">&#xe63c;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;
        // 重新重置日期控件
        laydate.render({
            elem : '#year',
            trigger : 'click',
            type : 'year',
            value : moment().format("YYYY")
        });

        var cols =  [

        ]

        var item = [
            {
                type: 'checkbox',
                fixed: 'left',
                width: 60
            },
            {
                field: 'companyName',
                title: '企业名称',
                width: 150
            },
            {
                field: 'managerName',
                title: '经理人姓名',
                width: 130
            },
            {
                field: 'position',
                title: '职务',
                width: 80,
            }
        ]

        var yearTemp= moment().format("YYYY")
        item.push(
            {
                field: yearTemp - 3 + "",
                title: yearTemp - 3 + "年",
                event: yearTemp + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: yearTemp - 2 + "",
                title: yearTemp - 2 + "年",
                event: yearTemp + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: yearTemp - 1 + "",
                title: yearTemp - 1 + "年",
                event: yearTemp + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: yearTemp - 0 + "",
                title: yearTemp - 0 + "年",
                event: yearTemp + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: Number(yearTemp) + 1 + "",
                title: Number(yearTemp) + 1 + "年",
                event: Number(yearTemp) + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: Number(yearTemp) + 2 + "",
                title: Number(yearTemp) + 2 + "年",
                event: Number(yearTemp) + '年',
                sort: true,
                width: 80
            }
        )
        item.push(
            {
                field: Number(yearTemp) + 3 + "",
                title: Number(yearTemp) + 3 + "年",
                event: Number(yearTemp) + '年',
                sort: true,
                width: 80
            }
        )

        cols.push(item);

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
           item = [
                {
                    type: 'checkbox',
                    fixed: 'left',
                    width: 60
                },
                {
                    field: 'companyName',
                    title: '企业名称',
                    width: 150
                },
                {
                    field: 'managerName',
                    title: '经理人姓名',
                    width: 130
                },
                {
                    field: 'position',
                    title: '职务',
                    width: 80,
                }
            ]

            yearTemp= Number(data.field.year);
            item.push(
                {
                    field: yearTemp - 3 + "",
                    title: yearTemp - 3 + "年",
                    event: yearTemp + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: yearTemp - 2 + "",
                    title: yearTemp - 2 + "年",
                    event: yearTemp + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: yearTemp - 1 + "",
                    title: yearTemp - 1 + "年",
                    event: yearTemp + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: yearTemp - 0 + "",
                    title: yearTemp - 0 + "年",
                    event: yearTemp + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: Number(yearTemp) + 1 + "",
                    title: Number(yearTemp) + 1 + "年",
                    event: Number(yearTemp) + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: Number(yearTemp) + 2 + "",
                    title: Number(yearTemp) + 2 + "年",
                    event: Number(yearTemp) + '年',
                    sort: true,
                    width: 80
                }
            )
            item.push(
                {
                    field: Number(yearTemp) + 3 + "",
                    title: Number(yearTemp) + 3 + "年",
                    event: Number(yearTemp) + '年',
                    sort: true,
                    width: 80
                }
            )
            cols =[];
            cols.push(item);
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                cols:cols,
                page: {
                    curr: 1
                }
            });
            return false
        });
        //企业名称下拉框
        let companyNameSelect = xmSelect.render({
            el: '#companyNameSelect',
            language: 'zn',
            data: [[${companyNameList}]],
            filterable: true,
            // radio: true,
            tips: '公司名称查询',
            toolbar: {
                show: true
            },
            paging: true, // 分页
            pageSize: 20,
            style: {
                width: '250px', 'min-height': '28px', 'line-height': '28px',
            },
            // clickClose: true,
            name: 'companyIds',
        });
        // 实例表格
        const title = '经理人年度绩效分数';
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/performance/manager_kpi/view-manager-kpi-year-score/getYearScore",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            cols: cols
        });

        // 监听表格单击事件
        table.on('tool(dataTable)', function(obj)
        {
            // 行数据
            var data = obj.data;
            var url = '';
            for (var i = 2020; i < 2023; i++) {
                if (obj.event === i+'年') {
                    url = '/system/performance/manager_kpi/view-manager-kpi-year-score/search-detail?month=12' + '&year=' + i + '&companyName=' + data.companyName + '&managerName=' + data.managerName;
                    break;
                }
            }
            // 打开生产计划查询页面
            if (url) {
                xadmin.open(data.managerName+'---月份分数详情', url);
            }
        });
    });
</script>
</body>
</html>
