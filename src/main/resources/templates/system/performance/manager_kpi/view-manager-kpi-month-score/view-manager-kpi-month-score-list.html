<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>经理人月度KPI分数管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经理人绩效管理</a> <a href="">经理人月度KPI分数管理</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                              style="line-height: 30px"></i>
</a>
</div>
<!-- 引入xadmin -->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <!--                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">-->
                        <!--                            <input type="text" name="managerName" placeholder="经理人姓名" autocomplete="off"-->
                        <!--                                   class="layui-input">-->
                        <!--                        </div>-->
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <input type="text" name="companyName" placeholder="企业名称" autocomplete="off"
                                   class="layui-input">
                        </div>

                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="year" placeholder="年份" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="month" placeholder="月份" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <select name="generalManager" id="generalManager">
                                <option value="">请选择职位类别</option>
                                <option value="是">总经理</option>
                                <option value="否">分管经理人</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">

                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>

                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm"
                                        lay-submit="" lay-filter="confirmScore">自动生成分数
                                </button>
                            </div>
                            <button class="layui-btn layui-btn-sm" style="margin-left: 0px;" lay-submit
                                    lay-filter="downloadForCharge" title="填写经理人KPI分数分析，导出数据修改">导出
                            </button>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button shiro:haspermission="system:performance:manager_kpi:view-manager-kpi-month-score:index"
                                    class="layui-btn layui-btn-sm" lay-submit="" lay-filter="import"
                                    title="导入填写分析后的附件">导入附件
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
                        <a lay-event="detail" title="经理人分数信息明细"><i class="layui-icon">&#xe63c;</i></a>
                        <a lay-event="edit" title="经理人分数信息修改"><i class="layui-icon">&#xe642;</i></a>
                        <a lay-event="delete" title="删除经理人分数信息"><i class="layui-icon">&#xe640;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            console.log(data.field)
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });
        //监听导出按钮
        form.on('submit(downloadForCharge)', function (data) {
            var field = data.field;
            field.url = "/system/performance/manager_kpi/view-manager-kpi-month-score/downloadForCharge";
            var url = createUrl(field);
            layer.msg("正在经理人月度KPI分数，请稍候");
            window.open(url, true);
            return false;
        });
        // 导入按钮
        form.on('submit(import)', function (data) {
            var createLayer = layer.open({
                type: 2,
                title: "上传经理人绩效分数附件",
                area: [$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'],
                content: '/system/performance/manager_kpi/view-manager-kpi-month-score/index',
                scrollbar: true,
                maxmin: true,
            });
            return false;
        });
        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/performance/manager_kpi/view-manager-kpi-month-score/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where:{generalManager:'是'},
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        width: 60
                    },
                    {
                        field: 'year',
                        title: '年份',
                        align: 'center',
                        width: 80
                    },
                    {
                        field: 'managerName',
                        title: '经理人姓名',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'companyName',
                        title: '企业名称',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'position',
                        title: '职务',
                        align: 'center',
                        width: 80,
                    },
                    {
                        field: 'generalManager',
                        title: '是否总经理',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'month',
                        title: '月份',
                        align: 'center',
                        width: 80
                    },
                    {
                        field: 'businessScore',
                        title: '经营绩效分数',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'incentiveScore',
                        title: '激励约束分数',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'difficultyCoefficient',
                        title: '难度系数',
                        align: 'center',
                        width: 100
                    },
                    {
                        field: 'generalManagerScore',
                        title: '总经理经营绩效分数',
                        align: 'center',
                        width: 150,
                    },
                    {
                        field: 'scoreAuto',
                        title: '系统生成分数',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'scoreAdjust',
                        title: '人工调整分数',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'advantageAnalyze',
                        title: '绩效优点',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'disadvantageAnalyze',
                        title: '绩效存在问题',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'riskDesc',
                        title: '绩效风险',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'respDepartment',
                        title: '总部管控责任部门',
                        align: 'center',
                        width: 120
                    },
                    {
                        field: 'groupImproveAction',
                        title: '管控措施',
                        align: 'center',
                        width: 120
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });


        //监听生成分数按钮
        form.on('submit(confirmScore)',function (data) {
            console.log(data.field)
            var field = data.field;
            $.ajax({
                type: 'POST',
                url: '/system/performance/manager_kpi/view-manager-kpi-month-score/updateScore',
                data: {
                    "managerName": field.managerName,
                    "companyName": field.companyName,
                    "generalManager": field.generalManager,
                    "year": field.year,
                    "month": field.month
                },
                success: function (result) {
                    layer.closeAll();
                    layer.msg(result.msg);
                    if (result.status === 200) {
                        table.reload('dataTable');
                    }
                }
            });
        })
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            // 修改页面
            var data = obj.data;//获取当前行数据
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: data.managerName + '的各项分数信息如下:',
                    area: [
                        $(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
                    ],
                    content: '/system/performance/manager_kpi/view-manager-kpi-month-score/edit?id=' + data.id,
                    maxmin: true
                });
            } else if (obj.event === 'delete') { // 删除
                layer.confirm('确认删除【' + data.managerName + '】的分数记录信息吗？', function () {
                    $.ajax({
                        type: 'DELETE',
                        url: '/system/performance/manager_kpi/view-manager-kpi-month-score/' + data.id,
                        success: function (result) {
                            layer.msg(result.msg);
                            if (result.status == 200) {
                                table.reload('dataTable');
                            }
                        }
                    })
                });
            } else if (obj.event === 'detail') {
                layer.open({
                    type: 2,
                    title: data.managerName + '的各项分数信息如下:',
                    area: [
                        $(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
                    ],
                    content: '/system/performance/manager_kpi/view-manager-kpi-month-score/detail?id=' + data.id,
                    maxmin: true
                });
            }
        })
    });
</script>
</body>
</html>
