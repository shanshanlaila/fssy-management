<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>经理人月度KPI分数管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经理人绩效管理</a> <a href="">经理人月度KPI分数管理</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                              style="line-height: 30px"></i>
</a>
</div>
<!-- 引入xadmin -->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="managerName" placeholder="经理人姓名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <input type="text" name="companyName" placeholder="企业名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 100px;">
                            <input type="text" name="generalManager" placeholder="是否经理人" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="year" placeholder="年份" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" name="month" placeholder="月份" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
<!--                            <button class="layui-btn" lay-submit lay-filter="search">-->
<!--                                <i class="layui-icon">&#xe615;</i>-->
<!--                            </button>-->
                            <button class="layui-btn layui-btn-sm" style="margin-left: 0px;" lay-submit
                                    lay-filter="downloadForCharge" title="填写经理人月度KPI分数，导出数据修改">导出
                            </button>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm"
                                        lay-submit="" lay-filter="confirmScore">自动生成分数
                                </button>
                            </div>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button shiro:haspermission="system:manager:view-manager-kpi-month-score:index"
                                        class="layui-btn layui-btn-sm" lay-submit="" lay-filter="import">导入经理人月度KPI分数
                                </button>
                            </div>
                        </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
                        <a lay-event="edit" title="修改经理人月度KPI分数信息"><i class="layui-icon">&#xe642;</i></a>
                        <a lay-event="delete" title="删除经理人月度KPI分数信息"><i class="layui-icon">&#xe640;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // // 监听搜索按钮
        // form.on('submit(search)', function (data) {
        //     console.log(data.field)
        //     // 重新加载表格
        //     table.reload('dataTable', {
        //         where: data.field,
        //         page: {
        //             curr: 1
        //         }
        //     });
        //     return false
        // });
        //监听导出按钮
        form.on('submit(downloadForCharge)', function (data) {
            var field = data.field;
            field.url = "/system/performance/manager_kpi/view-manager-kpi-month-score/downloadForCharge";
            var url = createUrl(field);
            layer.msg("正在经理人月度KPI分数，请稍候");
            window.open(url, true);
            return false;
        });
        // //监听计算分数按钮
        // form.on('submit(updateScore)',function (data){
        //     var field = data.field;
        //     field.url = "/system/manager/view-manager-kpi-month-score/updateScore";
        //     var url = createUrl(field);
        //     layer.msg("正在计算经理人月度KPI分数，请稍候");
        //     window.open(url, true);
        //     return false;
        // });

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/performance/manager_kpi/view-manager-kpi-month-score/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        width: 60
                    },
                    {
                        field: 'year',
                        title: '年份',
                        width: 80
                    },
                    {
                        field: 'managerName',
                        title: '经理人姓名',
                        width: 120
                    },
                    {
                        field: 'companyName',
                        title: '企业名称',
                        width: 120
                    },
                    {
                        field: 'position',
                        title: '职务',
                        width: 80,
                    },
                    {
                        field: 'generalManager',
                        title: '是否总经理',
                        width: 120
                    },
                    {
                        field: 'month',
                        title: '月份',
                        width: 80
                    },
                    {
                        field: 'scoreAuto',
                        title: '系统生成分数',
                        width: 120
                    },
                    {
                        field: 'scoreAdjust',
                        title: '人工调整分数',
                        width: 120
                    },
                    {
                        field: 'businessScore',
                        title: '经营绩效分数',
                        width: 120
                    },
                    {
                        field: 'incentiveScore',
                        title: '激励约束分数',
                        width: 120
                    },
                    {
                        field: 'difficultyCoefficient',
                        title: '难度系数',
                        width: 100
                    },
                    {
                        field: 'generalManagerScore',
                        title: '总经理经营绩效分数',
                        width: 150,
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });

        // // 监听搜索按钮
        // form.on('submit(search)', function (data) {
        //     // 重新加载表格
        //     table.reload('dataTable',
        //         {
        //             where: data.field,
        //             page:
        //                 {
        //                     curr: 1
        //                 }
        //         });
        //     return false;
        // });

        //监听生成分数按钮
        form.on('submit(confirmScore)',function (data) {
            console.log(data.field)
            var field = data.field;
            $.ajax({
                type: 'POST',
                url: '/system/performance/manager_kpi/view-manager-kpi-month-score/updateScore',
                data: {
                    "managerName": field.managerName,
                    "companyName": field.companyName,
                    "generalManager": field.generalManager,
                    "year": field.year,
                    "month": field.month
                },
                success: function (result) {
                    layer.closeAll();
                    layer.msg(result.msg);
                    if (result.status === 200) {
                        table.reload('dataTable');
                    }
                }
            });
        })
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { // 修改
                layer.open({
                    type: 2,
                    title: '序号为：' + data.id + '的经理人月度KPI分数信息修改',
                    area: [
                        $(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
                    ],
                    content: '/system/performance/manager_kpi/view-manager-kpi-month-score/edit?id=' + data.id,
                    maxmin: true
                });
            } else if (obj.event === 'delete') { // 删除
                layer.confirm('确认删除序号为：' + data.id + '的经理人月度KPI吗？', function () {
                    $.ajax({
                        type: 'DELETE',
                        url: '/system/performance/manager_kpi/view-manager-kpi-month-score/' + data.id,
                        success: function (result) {
                            layer.msg(result.msg);
                            if (result.status == 200) {
                                table.reload('dataTable');
                            }
                        }
                    })
                });
            }
        });
    });
</script>
</body>
</html>
