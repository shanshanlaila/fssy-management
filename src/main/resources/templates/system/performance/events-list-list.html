<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>无标准事件管理</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入jquery -->
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<!-- 引入zTree -->
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">绩效系统</a> <a href="">员工绩效管理</a><a>
				<cite>无标准事件管理</cite>
		</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                                style="line-height: 30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body ">
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="departmentSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input  type="text"  id = "year" name="year" placeholder="编制年份"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="strategyFunctions" placeholder="战略职能"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="supportFunctions" placeholder="支持职能"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workEvents" placeholder="流程（工作事件）"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workOutput" placeholder="表单（输出内容）"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="eventsType" placeholder="事件类别"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="office" placeholder="科室"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <!--<input type="text" name="status" placeholder="事件清单状态查询" autocomplete="off"
                                   class="layui-input">-->
                            <label>
                                <select name="status" >
                                    <option style="display: none" value="">请选择状态</option>
                                    <option value="完结">完结</option>
                                    <option value="待填报价值">待填报价值</option>
                                </select>
                            </label>
                        </div>


                        <div class="layui-inline layui-show-xs-block">
                            <button id="searchTree" class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                            <button shiro:hasPermission="system:performance:employee:event:attachment:withoutStandardImport"
                            		lay-submit lay-filter="import" class="layui-btn">导入</button>
                            <button shiro:hasPermission="system:performance:employee:event:attachment:importToCompleteRole"
                            		lay-submit lay-filter="importToCompleteRole" class="layui-btn" title="请在系统自动打分前完成事件岗位分配情况，否则系统无法计算得分">导出事件清单维护事件岗位配比</button>
                            <a class="layui-btn" lay-submit th:href="@{/export/eventList.xlsx}">
                                <i class="layui-icon">&#xe601</i>下载模板
                            </a>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">

                        <a lay-event="edit" title="修改"><i class="layui-icon">&#xe642;</i></a>

                        <a lay-event="delete" title="取消"><i class="layui-icon">&#x1007;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    layui
        .use(
            [
                'laydate', 'layer', 'table', 'form'
            ],
            function () {
                var $ = layui.$, laydate = layui.laydate, table = layui.table, layer = layui.layer, form = layui.form;

                // 每个标签加一个class，名为laydate
                $(".laydate").each(function () {
                    laydate.render(
                        {
                            elem: this,
                            //更换触发方式
                            trigger: 'click',
                            type: 'date'
                        });
                });

                //年选择器
                laydate.render({
                    elem: '#year'
                    ,type: 'year'
                });
                // 实例表格
                table
                    .render(
                        {
                            elem: '#dataTable',
                            id: 'dataTable',
                            url: "/system/performance/employee/eventsList/getObjects",
                            page: true,
                            height: 'full-100' // 设置高度，使数据置于滚动条控制下
                            ,
                            limit: 50,
                            limits:
                                [
                                    50, 100, 200, 500
                                ],
                            toolbar: '#toolbar',
                            size: 'sm',
                             where: {
                                // 向controller传入额外参数
                                 statusCancel:true
                            },
                            cols:
                                [
                                    [
                                        {
                                            field: 'departmentName',
                                            title: '部门名称',
                                            width: 90,
                                            fixed: 'left'
                                        },
                                        {
                                            field: 'year',
                                            title: '编制年份',
                                            width: 70,
                                            fixed: 'left'
                                        },
                                        {
                                            field: 'workEvents',
                                            title: '流程（工作事件）',
                                            width: 200,
                                            fixed: 'left'
                                        },
                                        {
                                            field: 'workOutput',
                                            title: '表单',
                                            width: 130
                                        },

                                        {
                                            field: 'status',
                                            title: '状态',
                                            width: 90
                                        },
                                        {
                                            field: 'standardValue',
                                            title: '事件标准价值',
                                            width: 130
                                        },
                                        {
                                            field: 'delow',
                                            title: '不合格价值',
                                            width: 130
                                        },
                                        {
                                            field: 'middle',
                                            title: '中价值',
                                            width: 130
                                        },
                                        {
                                            field: 'fine',
                                            title: '良价值',
                                            width: 130
                                        },
                                        {
                                            field: 'excellent',
                                            title: '优价值',
                                            width: 130
                                        },
                                        {
                                            field: 'id',
                                            title: '序号',
                                            width: 50
                                        },
                                        {
                                            field: 'eventsType',
                                            title: '事件类别',
                                            width: 80
                                        },
                                        {
                                            field: 'eventsFirstType',
                                            title: '事件类型',
                                            width: 80
                                        },
                                        {
                                            field: 'jobName',
                                            title: '工作职责',
                                            width: 120
                                        },
                                        {
                                            field: 'strategyFunctions',
                                            title: '战略职能',
                                            width: 130
                                        },
                                        {
                                            field: 'supportFunctions',
                                            title: '支持职能',
                                            width: 130
                                        },
                                        {
                                            field: 'note',
                                            title: '备注',
                                            width: 130
                                        },
                                        {
                                            field: 'eventsFirstType',
                                            title: '事件类型',
                                            width: 130
                                        },
                                        {
                                            field: 'duration',
                                            title: '月工作标准时长（分）',
                                            width: 130
                                        },
                                        {
                                            field: 'level',
                                            title: '评价等级',
                                            width: 130
                                        },
                                        {
                                            field: 'createDate',
                                            title: '编制日期',
                                            width: 80,
                                        },
                                        {
                                            field: 'activeDate',
                                            title: '生效日期',
                                            width: 80,
                                        },
                                        {
                                            field: 'performanceForm',
                                            title: '绩效类型',
                                            width: 130
                                        },
                                        {
                                            field: 'office',
                                            title: '科室',
                                            width: 120},
                                        {
                                            field: 'listCreateUser',
                                            title: '事件清单创建人',
                                            width: 130
                                        },
                                        {
                                            field: 'valueCreateUser',
                                            title: '事件价值创建人',
                                            width: 130
                                        },
                                        {
                                            field: 'valueCreateDate',
                                            title: '事件价值创建日期',
                                            width: 130
                                        },
                                        {
                                            field: 'standardCreateUser',
                                            title: '事件标准创建人',
                                            width: 130
                                        },
                                        {
                                            field: 'standardCreateDate',
                                            title: '事件标准创建日期',
                                            width: 130
                                        },
                                        {
                                            field: 'id',
                                            title: '序号',
                                            width: 50
                                        },
                                        {
                                            fixed : 'right',
                                            title : '操作',
                                            width : 100,
                                            align : 'center',
                                            toolbar : '#tool'
                                        }
                                    ]
                                ]
                        });

                // 监听搜索按钮
                form.on('submit(search)', function (data) {
                    // 重新加载表格
                    table.reload('dataTable',
                        {
                            where: data.field,
                            page:
                                {
                                    curr: 1
                                }
                        });
                    return false;
                });

                // 导入按钮
                form.on('submit(import)', function (data) {
                    var createLayer = layer.open({
                        type: 2,
                        title: "上传事件清单附件",
                        area: [$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'],
                        content: '/system/performance/employee/eventsListAttachment/withoutStandardImport',
                        scrollbar: true,
                        maxmin: true,
                    });
                    return false;
                });

                // 部门查询下拉列表
                let departmentSelect = xmSelect.render({
                    el: '#departmentSelect',
                    language: 'zn',
                    data: [[${departmentNameList}]],
                    filterable: true,
                    // radio: true,
                    tips: '部门查询',
                    toolbar: {
                        show: true
                    },
                    paging: true, // 分页
                    pageSize: 20,
                    style: {
                        width: '160px', 'min-height': '28px', 'line-height': '28px',
                    },
                    name: 'departmentIds',// 传到后端选择的departmentId集合字符串
                });

                // 监听行工具事件
                table.on('tool(dataTable)', function(obj)
                {
                    var data = obj.data;
                    if (obj.event === 'edit')
                    { // 修改
                        // if (data.status == '取消') {
                        //     layer.msg('不能修改取消状态的事件清单');
                        //     return false;
                        // }

                        layer.open(
                            {
                                type : 2,
                                title : data.id + ':无标准事件信息修改',
                                area :
                                    [
                                        $(window).width() * 0.9 + 'px',
                                        $(window).height() - 50 + 'px'
                                    ],
                                content : '/system/performance/employee/eventsList/edit?id=' + data.id,
                                maxmin : true
                            });
                    }
                    else if (obj.event === 'delete')
                    { // 删除/取消
                        layer.confirm('真的取消：' + data.id + '吗？', function()
                        {
                            $.ajax(
                                {
                                    type : 'DELETE',
                                    url : '/system/performance/employee/eventsList/' + data.id,
                                    success : function(result)
                                    {
                                        layer.msg(result.msg);
                                        if (result.status == 200)
                                        {
                                            table.reload('dataTable');
                                        }
                                    }
                                })
                        });
                    }
                });

                // 监听导出按钮
                form.on('submit(importToCompleteRole)', function (data) {
                    var field = data.field;
                    // 必填项控制
                    var year = data.field.year;
                    if (!year) {
                    	layer.msg("编制年份为必须项，请选择编制年份", {icon: 5, time: 4000});
                    	return false;
                    }
                    field.url = "/system/performance/employee/eventsList/downloadToCompleteRole";
                    var url = createUrl(field);
                    layer.msg("正在导出事件列表，请稍候");
                    window.open(url, true);
                    return false;
                });
            });
</script>
</body>
</html>
