<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>事件清单管理系统</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
</head>
<body>
<!-- 引入jquery -->
<div th:replace="~{common/jquery :: jquery}"></div>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<!-- 引入zTree -->
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">测试</a> <a href="">事件清单管理</a><a>
				<cite>事件清单管理</cite>
		</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
                                                                style="line-height: 30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body ">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="departmentName" placeholder="部门名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="strategyFunctions" placeholder="战略职能"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="supportFunctions" placeholder="支持职能"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="year" placeholder="编制年份"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workEvents" placeholder="流程（工作事件）"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workOutput" placeholder="表单（输出内容）"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="eventsType" placeholder="事件类别"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="office" placeholder="科室"
                                   autocomplete="off" class="layui-input">
                        </div>


                        <div class="layui-inline layui-show-xs-block">
                            <button id="searchTree" class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                            <button lay-submit lay-filter="import" class="layui-btn">导入</button>
                            <a class="layui-btn" lay-submit th:href="@{/export/eventList.xlsx}">
                                <i class="layui-icon">&#xe601</i>下载模板
                            </a>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="toolbar">

                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui
        .use(
            [
                'laydate', 'layer', 'table', 'form'
            ],
            function () {
                var $ = layui.$, laydate = layui.laydate, table = layui.table, layer =
                    layui.layer, form = layui.form;

                // 每个标签加一个class，名为laydate
                $(".laydate").each(function () {
                    laydate.render(
                        {
                            elem: this,
                            //更换触发方式
                            trigger: 'click',
                            type: 'date'
                        });
                });

                // 实例表格
                table
                    .render(
                        {
                            elem: '#dataTable',
                            id: 'dataTable',
                            url: "/system/performance/employee/eventsList/getObjects",
                            page: true,
                            height: 'full-100' // 设置高度，使数据置于滚动条控制下
                            ,
                            limit: 50,
                            limits:
                                [
                                    50, 100, 200, 500
                                ],
                            toolbar: '#toolbar',
                            size: 'sm',
                            cols:
                                [
                                    [
                                        {field: 'strategyFunctions', title: '战略职能', width: 180},
                                        {field: 'supportFunctions', title: '支持职能', width: 120},
                                        {field: 'jobName', title: '工作职责', width: 120},
                                        {field: 'workEvents', title: '流程（工作事件）', width: 120},
                                        {field: 'workOutput', title: '表单（输出内容））', width: 120},
                                        {field: 'eventsType', title: '事件类别', width: 120},
                                        {field: 'duration', title: '月工作标准时长（分））', width: 120},
                                        {field: 'level', title: '评价等级', width: 120},
                                        {field: 'standardValue', title: '事件标准价值', width: 120},
                                        {field: 'delow', title: '事件价值：不合格', width: 120},
                                        {field: 'middle', title: '事件价值：中', width: 120},
                                        {field: 'fine', title: '事件价值：良', width: 120},
                                        {field: 'excellent', title: '事件价值：优（事务类为合格）', width: 120},
                                        {field: 'note', title: '备注', width: 120},
                                        {field: 'departmentName', title: '部门', width: 120},
                                        {field: 'office', title: '科室', width: 120},
                                    ]
                                ]
                        });

                // 监听搜索按钮
                form.on('submit(search)', function (data) {
                    // 重新加载表格
                    table.reload('dataTable',
                        {
                            where: data.field,
                            page:
                                {
                                    curr: 1
                                }
                        });
                    return false;
                });

                // 导入按钮
                form.on('submit(import)', function (data) {
                    var createLayer = layer.open({
                        type: 2,
                        title: "上传事件清单附件",
                        area: [$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'],
                        content: '/system/config/performance/import',
                        scrollbar: true,
                        maxmin: true,
                    });
                    return false;
                });


            });
</script>
</body>
</html>
