<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改无标准事件信息</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入zTree -->
<div th:replace="~{common/zTree :: zTree}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }

    #head .layui-input-block {
        margin-left: 150px;
    }

    #head td, #head th {
        padding: 9px 0px;
        border: 0px;
    }

    #head .layui-input {
        height: 28px;
    }

    #head .layui-input-inline {
        padding-right: 8px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <colgroup>
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                </colgroup>
                <thead>
                <tr>
                    <th colspan="6">无标准事件信息</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;工作职责:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%" >
                            <input type="text" class="layui-input" name="jobName" id="jobName"
                                   placeholder="工作职责" autocomplete="off"
                                   lay-verify="required" lay-reqText="工作职责为必填项"
                                   th:value="${eventList['jobName']}"/>

                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;事件类别:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="eventsType" id="eventsType"
                                   placeholder="事件类别" autocomplete="off"
                                   lay-verify="required" lay-reqText="事件类别为必填项"
                                   th:value="${eventList['eventsType']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;工作流程:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="workEvents" id="workEvents"
                                   lay-verify="required"  lay-reqText="工作流程为必填项"
                                   th:value="${eventList['workEvents']}"/>

                        </div>
                    </td>
                </tr>

                <tr>

                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;表单:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="workOutput" id="workOutput"
                                   lay-verify="required" lay-reqText="表单为必填项"
                                   th:value="${eventList['workOutput']}">
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;月工作标准时长(分):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="duration" id="duration"
                                   lay-verify="required" lay-reqText="月工作标准时长（分）"
                                   th:value="${eventList['duration']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;评价等级:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="level" id="level"
                                   lay-verify="required" lay-reqText="评价等级"
                                   th:value="${eventList['level']}"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;备注:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="note" id="note"
                                   th:value="${eventList['note']}"/>
                        </div>
                    </td>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;事件标准价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="standardValue" id="standardValue"
                                   th:value="${eventList['standardValue']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;不合格价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="delow" id="delow"
                                   lay-verify="不合格价值为必填项" th:value="${eventList['delow']}"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;中价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="middle" id="middle"
                                   lay-verify="中价值为必填项" th:value="${eventList['middle']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;良价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="fine" id="fine"
                                   lay-verify="良价值为必填项" th:value="${eventList['fine']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;优价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="excellent" id="excellent"
                                   th:value="${eventList['excellent']}"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/performance/employee/eventsList/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
