<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职评优查询</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">总部员工绩效</a> <a href="">查询中心</a>
            <a> <cite>履职评优查询</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <!--部门下拉框-->
                        <div class="layui-inline layui-show-xs-block">
                            <div id="departmentSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" id="year" name="year" placeholder="申报年份查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="createDate" placeholder="编制日期" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <label>
                                <select name="status">
                                    <option style="display: none" value="">请选择状态</option>
                                    <option value="待提交审核">待提交审核</option>
                                    <option value="待绩效科复核">待绩效科复核</option>
                                    <option value="待经管部主管复核">待经管部主管复核</option>
                                    <option value="完结">完结</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>


<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });
        //年选择器
        laydate.render({
            elem: '#year'
            , type: 'year'
        });

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/entry-excellent-state-detail/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            where: {},
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        align: 'center',
                        width: 80,
                        rowspan: 2
                    },
                    {
                        field: 'status',
                        fixed: 'left',
                        align: 'center',
                        title: '状态',
                        width: 100,
                        rowspan: 2,
                        templet: function (d) {
                            return `<span class="layui-badge layui-bg-green">${d.status}</span>`
                        }
                    },
                    {
                        field: 'departmentName',
                        title: '部门',
                        align: 'center',
                        width: 80,
                        rowspan: 2
                    },
                    {
                        field: 'planningWork',
                        title: '对应工作事件的计划内容',
                        align: 'center',
                        width: 150,
                        rowspan: 2
                    },
                    {
                        field: 'mainUserName',
                        title: '主担',
                        align: 'center',
                        width: 50,
                        rowspan: 2
                    },
                    {
                        field: 'nextUserName',
                        title: '次担',
                        align: 'center',
                        width: 50,
                        rowspan: 2
                    },
                    {
                        field: 'actualCompleteDate',
                        title: '实际完成时间',
                        align: 'center',
                        width: 120,
                        rowspan: 2
                    },
                    {
                        field: '',
                        title: '创新或超越预期的成果展示',
                        align: 'center',
                        width: 600,
                        colspan: 3
                    },
                    {
                        field: 'auditNote',
                        title: '审核意见',
                        width: 130,
                        align: 'center',
                        rowspan: 2
                    },
                    {
                        field: 'note',
                        title: '备注',
                        width: 50,
                        align: 'center',
                        rowspan: 2
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 50,
                        align: 'center',
                        rowspan: 2
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 80,
                        align: 'center',
                        rowspan: 2
                    },
                    {
                        field: 'attachmentList',
                        title: '材料附件',
                        width: 100,
                        rowspan: 2,
                        templet: function (d) {
                            if (!d.attachmentList || d.attachmentList.length === 0) {
                                return '';
                            } else {
                                var element = '';
                                for (var i = 0; i < d.attachmentList.length; i++) {
                                    var attachment = d.attachmentList[i];
                                    element = element + '<a href="/system/config/attachment/downloadFile?id=' + attachment.attachmentId + '&md5Path='
                                        + attachment.md5Path + '" target="_blank" title="' + attachment.filename
                                        + '"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>';
                                }
                                return element;
                            }
                        }
                    }
                ],
                [
                    {
                        field: 'oriTarget',
                        title: '原设定目标',
                        align: 'center',
                        width: 200
                    },
                    {
                        field: 'actualTarget',
                        title: '实际达成目标',
                        align: 'center',
                        width: 200
                    },
                    {
                        field: 'innovative',
                        title: '岗位开展的有价值的创新工作描述',
                        align: 'center',
                        width: 200
                    }
                ]
            ]
        });
    });

    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect', // 绑定
        language: 'zn',
        data: [[${departmentNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '150px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });
</script>
