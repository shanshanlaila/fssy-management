<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职计划表管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">绩效管理</a> <a href="">员工绩效管理</a>
            <a> <cite>待选择关联事件清单</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="departmentSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="roleSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" id="year" name="year" placeholder="编制年份查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 140px;">
                            <input type="text" name="createDate" placeholder="编制日期查询" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workEvents" placeholder="按流程（工作事件）查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="planOutput" placeholder="按表单查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="jobName" placeholder="按工作职责查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="times" placeholder="按频次查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="id" placeholder="按序号查询"
                                   autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <label>
                                <select id=“mainOrNext” name="mainOrNext">
                                    <option style="display: none" value="">请选择主担/次担</option>
                                    <option value="主担">主担</option>
                                    <option value="次担">次担</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <!--行工具栏-->
                    <script type="text/html" id="tool">
                        {{# if(d.status != '取消') {}}
                        <a lay-event="edit" title="关联基础事件"><i class="layui-icon">&#xe60a;</i></a>
                        {{# } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/entry-cas-plan-detail/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where: {
                // 向controller传入额外参数
                eventsFirstType: '新增工作流',
                status: '待选择事件清单'
            },
            cols: [
                [
                    {
                        field: 'id',
                        title: '序号',
                        width: 50
                    },
                    {
                        field: 'eventsId',
                        title: '对应事件清单序号',
                        width: 120,

                    },
                    {
                        field: 'eventsFirstType',
                        title: '事件类型',
                        width: 80
                    },
                    {
                        field: 'status',
                        title: '状态',
                        width: 100,
                        templet: function (d) {
                            console.log(d.status)
                            switch (d.status) {
                                case '待选择事件清单':
                                    return '<span class="layui-badge layui-bg">待选择事件清单</span>';
                                default:
                                    return '<span class="layui-badge layui-bg-green">待填报回顾</span>';
                            }
                        }
                    },
                    {
                        field: 'jobName',
                        title: '工作职责',
                        width: 80
                    },
                    {
                        field: 'workEvents',
                        title: '流程（工作事件）',
                        width: 200,
                    },
                    {
                        field: 'planningWork',
                        title: '对应工作事件的计划内容',
                        width: 150
                    },
                    {
                        field: 'times',
                        title: '频次',
                        width: 50
                    },
                    {
                        field: 'planOutput',
                        title: '表单(输出内容)来源自己填写',
                        width: 180
                    },
                    {
                        field: 'planStartDate',
                        title: '计划开始日期',
                        width: 90
                    },
                    {
                        field: 'planEndDate',
                        title: '计划完成日期',
                        width: 90
                    },
                    {
                        field: 'eventsForm',
                        title: '绩效类型',
                        width: 80
                    },
                    {
                        field: 'standardValue',
                        title: '事件标准价值',
                        width: 100
                    },
                    {
                        field: 'mainOrNext',
                        title: '主担/次担',
                        width: 90
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 90
                    },
                    {
                        field: 'departmentName',
                        title: '部门名称',
                        width: 80,
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 80,
                    },

                    {
                        field: 'note',
                        title: '备注',
                        width: 50
                    },
                    {
                        field: 'roleName',
                        title: '岗位（角色）名称',
                        width: 110
                    },
                    {
                        field: 'userName',
                        title: '员工姓名',
                        width: 80
                    },
                    {
                        field: 'applyDate',
                        title: '申报日期',
                        width: 80
                    },
                    {
                        field: 'year',
                        title: '申报年份',
                        width: 80
                    },
                    {
                        field: 'month',
                        title: '申报月份',
                        width: 80
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 80
                    },
                    {
                        field: 'mergeNo',
                        title: '员工月度履职计划表编号',
                        width: 150
                    },
                    {
                        field: 'auditStatus',
                        title: '履职计划审核状态',
                        width: 120
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });
        //年选择器
        laydate.render({
            elem: '#year'
            , type: 'year'
        });

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { // 修改
                layer.open({
                    type: 2,
                    title: '序号为' + data.id + '的待选择关联事件清单操作',
                    area:
                        [
                            $(window).width() * 0.9 + 'px',
                            $(window).height() - 210 + 'px'
                        ],
                    content: '/system/entry-cas-plan-detail/AssociateEvents/' + data.id,
                    maxmin: true,
                    scrollbar: true
                });
            }
        });
    });

    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect',
        language: 'zn',
        data: [[${departmentNameList}]],
        filterable: true,
        // radio: true,
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });
    // 岗位查询下拉列表
    let roleSelect = xmSelect.render({
        el: '#roleSelect', // 绑定
        language: 'zn',
        data: [[${roleNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '岗位查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'roleIds',// 传到后端选择的roleId集合字符串
    });
</script>
</body>
</html>
