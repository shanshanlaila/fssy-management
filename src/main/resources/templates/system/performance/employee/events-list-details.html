<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基础事件信息</title>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <thead>
                <tr>
                    <th colspan="6">基础事件信息</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="text-align: right">
                        工作职责:
                    </td>
                    <td>
                        <input type="hidden" id="id" th:value="${eventList.id}" name="id">
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['jobName']}]]</span>
                        </div>
                    </td>
                    <td style="text-align: right">
                        事件类别:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['eventsFirstType']}]]</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        工作流程:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['workEvents']}]]</span>
                        </div>
                    </td>
                    <td style="text-align: right">
                        表单:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['workOutput']}]]</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        月工作标准时长(分):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span id="duration">[[${eventList['duration']}]]</span>
                        </div>
                    </td>
                    <td style="text-align: right">
                        评价等级:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['level']}]]</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right">
                        备注:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['note']}]]</span>
                        </div>
                    </td>
                    <td style="text-align: right">
                        事件标准价值:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <span>[[${eventList['standardValue']}]]</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        let duration = document.querySelector('#duration');
        let value = duration.innerHTML;
        duration.innerHTML = parseFloat(value).toFixed(2)
    });
</script>
</body>
</html>
