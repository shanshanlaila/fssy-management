<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职回顾-部门领导审核</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">总部员工绩效</a> <a href="">履职回顾管理</a>
            <a> <cite>履职回顾-部门领导审核</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!--左侧-->
        <div class="layui-col-md2">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <!--部门下拉框-->
                        <div class="layui-inline layui-show-xs-block">
                            <div id="departmentSelect"></div>
                        </div>
                        <!--岗位下拉框-->
                        <div class="layui-inline layui-show-xs-block">
                            <div id="roleSelect"></div>
                        </div>
                        <!--用户下拉框-->
                        <div class="layui-inline layui-show-xs-block">
                            <div id="userSelect"></div>
                        </div>
                        <br>
                        <div>
                            <button type="button" class="layui-btn" lay-submit lay-filter="leftSearch">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTableLeft" lay-filter="dataTableLeft"></table>
                    <script type="text/html" id="toolbar1" th:inline="none">
                        <form class="layui-form layui-col-space5">
                        </form>
                    </script>
                </div>
            </div>
        </div>
        <!--右侧-->
        <div class="layui-col-md10">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body ">
                        <div class="layui-inline layui-show-xs-block" style="width: 100px;">
                            <input type="text" id="year" name="year" placeholder="申报年份查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="createDate" placeholder="编制日期" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workEvents" placeholder="流程（工作事件）"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <label>
                                <select id=“mainOrNext” name="mainOrNext">
                                    <option style="display: none" value="">请选择主担/次担</option>
                                    <option value="主担">主担</option>
                                    <option value="次担">次担</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="times" placeholder="频次"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTableRight" lay-filter="dataTableRight"></table>
                    <script type="text/html" id="tool">
                        {{# if(d.status != '取消') {}}
                        <a lay-event="edit" title="修改"><i class="layui-icon">&#xe642;</i></a>
                        {{# } }}
                        <a lay-event="cancel" title="取消"><i class="layui-icon">&#x1007;</i></a>
                    </script>
                    <script type="text/html" id="toolbar">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <label class="layui-form-label"
                                       style="width: 110px; line-height: 1.1; padding: 9px 0px;">部长复核&nbsp;&nbsp;</label>
                                <div class="layui-input-inline" style="width: 140px;">
                                    <select class="layui-select" name="ministerReview" id="ministerReview">
                                        <option value="合格">合格</option>
                                        <option value="中">中</option>
                                        <option value="良" selected>良</option>
                                        <option value="优">优</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm"
                                        lay-submit="" lay-filter="confirm">一键审核
                                </button>
                            </div>
                        </form>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 实例表格（左）
        var dataTableLeft = table.render({
            elem: '#dataTableLeft',
            id: 'dataTableLeft',
            url: "/system/entry-cas-review-detail/getObjectsByMap",
            page: true,
            totalRow: true,
            size: 'sm',
            width: '30px',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            where: {
                // 向controller传入额外参数
                status: '待部长审核',
                // 按人名分组
                groupByUserName: true
            },
            cols: [
                [
                    {
                        field: 'userName',
                        title: '职员名称',
                        width: '100%',
                        align: 'center'
                    },
                    {
                        field: 'roleName',
                        title: '岗位名称',
                        width: '100%',
                        align: 'center'
                    },
                    {
                        field: 'departmentName',
                        title: '部门名称',
                        width: '100%',
                        align: 'center'
                    }
                ]
            ],
            done: function(res,curr,count){  //关键一，实现指针放在数据行显示手指状
                $('td').css({'cursor':'pointer'}); //设置成指针放在表格上换成手指
                $('table').width('100%');
            }
        });


        // 实例表格（右）
        var dataTableRight = table.render({
            elem: '#dataTableRight',
            id: 'dataTableRight',
            page: true,
            totalRow: true,
            url: "/system/entry-cas-review-detail/getObjects?isEmpty=true",// isEmpty=true 使得数据表格初始化加载为空
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where: {
                // 向controller传入额外参数
                eventsFirstTypeNe: true,// 事件类型不显示【事务类】
                status: '待部长审核'
            },
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        width: 50
                    },
                    {
                        field: 'auditNote',
                        title: '审核意见',
                        width: 130,
                        align: 'center',
                        edit: 'text',
                        event: 'auditNote',
                        style: 'cursor:pointer;background-color: pink;',
                        fixed: 'left'
                    },
                    {
                        field: 'eventsFirstType',
                        title: '事件类型',
                        width: 80,
                        align: 'center',
                        templet: function (d) {
                            if (d.isNewEvent === '是') {
                                return '新增工作流'
                            }else return d.eventsFirstType
                        }
                    },
                    {
                        field: 'jobName',
                        title: '工作职责',
                        width: 150
                    },
                    {
                        field: 'workEvents',
                        title: '流程（工作事件）',
                        width: 200,
                    },
                    {
                        field: 'standardValue',
                        title: '事件标准价值',
                        width: 100,
                        align: 'center'
                    },
                    {
                        field: 'planningWork',
                        title: '对应工作事件的计划内容',
                        width: 200
                    },

                    {
                        field: 'planOutput',
                        title: '表单(输出内容)来源自己填写',
                        width: 180
                    },
                    {
                        field: 'workOutput',
                        title: '表单(来源于基础事件)',
                        width: 130
                    },
                    {
                        field: 'mainOrNext',
                        title: '主担/次担',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'planStartDate',
                        title: '计划开始日期',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'planEndDate',
                        title: '计划完成日期',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'actualCompleteDate',
                        title: '实际完成时间',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'completeDesc',
                        title: '工作完成描述',
                        width: 90
                    },
                    {
                        field: 'times',
                        title: '频次',
                        width: 50,
                        align: 'center'
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 100,
                        align: 'center'
                    },
                    {
                        field: 'note',
                        title: '备注',
                        width: 50
                    },
                    {
                        field: 'applyDate',
                        title: '申报日期',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'year',
                        title: '申报年份',
                        width: 80,
                        align: 'center'
                    },
                    {
                        field: 'month',
                        title: '申报月份',
                        width: 80,
                        align: 'center'
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 80,
                        align: 'center'
                    },
                    {
                        field: 'mergeNo',
                        title: '员工月度履职计划表编号',
                        width: 150,
                        align: "center"
                    },
                    {
                        field: 'id',
                        title: '序号',
                        width: 50,
                        align: 'center'
                    },
                    {
                        field: 'eventsId',
                        title: '事件序号',
                        width: 90,
                        align: "center",
                        templet: function (d) {
                            let eventsId = d.eventsId;
                            if (!(eventsId === null || eventsId === "" || eventsId === undefined)) {
                                return d.eventsId
                            } else {
                                return "无"
                            }
                        }
                    },
                    {
                        field: 'status',
                        title: '状态',
                        width: 90,
                        templet: function (d) {
                            switch (d.status) {
                                case '待部长审核':
                                    return '<span class="layui-badge layui-bg">待审核</span>';
                                default:
                                    return d.status;
                            }
                        }
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });
        //年选择器
        laydate.render({
            elem: '#year'
            , type: 'year'
        });

        // 监听搜索按钮(左)
        form.on('submit(leftSearch)', function (data) {
            // 必填项控制
            var roleIds = data.field.roleIds;
            var userIds = data.field.userIds;
            var departmentIds = data.field.departmentIds;
            if (!roleIds && !userIds && !departmentIds) {
                layer.msg("请至少选择一项筛选条件", {icon: 5, time: 4000});
                return false;
            }
            // 重新加载表格
            table.reload('dataTableLeft', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            table.reload('dataTableRight', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });

        // 监听搜索按钮(右)
        form.on('submit(search)', function (data) {
            // 重新加载表格
            table.reload('dataTableRight', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });

        // 双击左侧表格数据，右侧显示对应数据
        table.on('rowDouble(dataTableLeft)', function (obj) {
            var data = obj.data;
            // 重新加载表格
            table.reload('dataTableRight', {
                url: "/system/entry-cas-review-detail/getObjects?userNameRight=" + data.userName,
            });
        });

        // 一键审核
        form.on('submit(confirm)', function (data) {
            var checkStatus = table.checkStatus(dataTableRight.config.id);
            data = checkStatus.data;
            if (data.length <= 0) {
                layer.alert("请至少选择一行数据");
                return false;
            }
            layer.confirm('确定审核吗？', {icon: 3, title: '提示'}, function (index) {
                // 履职回顾id列表
                var entryReviewDetailIds = [];
                var auditNotes = [];
                data.forEach(function (item) {
                    entryReviewDetailIds.push(item.id);
                    auditNotes.push(item.auditNote);
                });
                layer.load();

                $.ajax({
                    type: 'POST',
                    url: '/system/entry-cas-review-detail/batchAudit',
                    data: {
                        "auditNotes": auditNotes,
                        "entryReviewDetailIds": entryReviewDetailIds,
                        "ministerReview": $('#ministerReview').find("option:selected").val(),
                    },
                    success: function (result) {
                        layer.closeAll();
                        layer.msg(result.msg);
                        if (result.status === 200) {
                            table.reload('dataTableRight');
                            table.reload('dataTableLeft');
                        }
                    }
                });
            });
            return false;
        });
        // 监听行工具事件
        table.on('tool(dataTableRight)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { // 修改
                // 不能修改取消状态下的事件请单
                if (data.status === '取消') {
                    layer.msg('不能修改取消状态下的事件请单');
                    return false;
                }
                layer.open({
                    type: 2,
                    title: '序号为' + data.id + '的履职计划明细信息修改',
                    area:
                        [
                            $(window).width() * 0.25 + 'px',
                            $(window).height() - 620 + 'px'
                        ],
                    content: '/system/entry-cas-review-detail/MinisterEdit/' + data.id,
                    maxmin: true,
                    scrollbar: true
                });
            } else if (obj.event === 'cancel') {
                layer.confirm('确定要删除序号为' + data.id + '履职回顾吗？', function () {
                    $.ajax(
                        {
                            type: 'POST',
                            url: '/system/entry-cas-review-detail/cancel/' + data.id,
                            success: function (result) {
                                layer.msg(result.msg);
                                if (result.status === 200) {
                                    table.reload('dataTableRight');
                                }
                            }
                        })
                });
            }
        });
    });
    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect', // 绑定
        language: 'zn',
        data: [[${departmentNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '120px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });

    // 岗位查询下拉列表
    let roleSelect = xmSelect.render({
        el: '#roleSelect', // 绑定
        language: 'zn',
        data: [[${roleNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '岗位查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '120px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'roleIds',// 传到后端选择的roleId集合字符串
    });

    // 职员名称查询下拉列表
    let userSelect = xmSelect.render({
        el: '#userSelect', // 绑定
        language: 'zn',
        data: [[${userList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '员工查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '120px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'userIds',// 传到后端选择的userId集合字符串
    });
</script>
</body>
</html>
