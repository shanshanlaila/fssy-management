<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工作计划完成情况审核评价 （科长，事务类）</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入zTree -->
<div th:replace="~{common/zTree :: zTree}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }

    #head .layui-input-block {
        margin-left: 150px;
    }

    #head td, #head th {
        padding: 9px 0px;
        border: 0px;
    }

    #head .layui-input {
        height: 28px;
    }

    #head .layui-input-inline {
        padding-right: 8px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <colgroup>
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                </colgroup>
                <thead>
                <tr>
                    <th colspan="4">履职明细信息修改</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;事物类评价等级：
                    </td>
                    <td>
                        <div class="layui-input-inline layui-show-xs-block" style="width: 120px">
                            <input type="hidden" name="id" id="id" th:value="${entryCasReviewDetail['id']}">
                            <select name="chargeTransactionEvaluateLevel" lay-verify="required"
                                    lay-reqText="事物类评价等级为必填项">
                                <option value="不合格" th:selected="${entryCasReviewDetail.chargeTransactionEvaluateLevel} == 不合格">不合格</option>
                                <option value="合格" th:selected="${entryCasReviewDetail.chargeTransactionEvaluateLevel} == 合格">合格</option>
                            </select>
                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;事务类评价不同类型：
                    </td>
                    <td>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <select name="chargeTransactionBelowType" lay-verify="required"
                                    lay-reqText="事务类评价不同类型为必填项">
                                <option value="时间不合格" th:selected="${entryCasReviewDetail.chargeTransactionBelowType} == 时间不合格">时间不合格</option>
                                <option value="质量不合格" th:selected="${entryCasReviewDetail.chargeTransactionBelowType} == 质量不合格">质量不合格</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;自动生成分数:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="autoScore" id="autoScore"
                                   placeholder="自动生成分数" autocomplete="off"
                                   lay-verify="required" lay-reqText="自动生成分数为必填项"
                                   th:value="${entryCasReviewDetail['autoScore']}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });

        // 提交
        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/entry-cas-review-detail/SectionUpdate',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status === 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
