<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职计划表管理</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">绩效管理</a> <a href="">员工绩效管理</a>
            <a> <cite>工作计划完成情况审核评价 （科长，事务类）</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="departmentSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" id = "year" name="year" placeholder="编制年份查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 140px;">
                            <input type="text" name="createDate" placeholder="编制日期查询" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <label>
                                <select id = “mainOrNext” name="mainOrNext">
                                    <option style="display: none" value="">请选择主担/次担</option>
                                    <option value="主担">主担</option>
                                    <option value="次担">次担</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="times" placeholder="频次"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="tool">
                        {{# if(d.status != '取消') {}}
                        <a lay-event="edit" title="修改"><i class="layui-icon">&#xe642;</i></a>
                        {{# } }}
                    </script>
                    <script type="text/html" id="toolbar">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <label class="layui-form-label"
                                       style="width: 110px; line-height: 1.1; padding: 9px 0px;">事物类评价等级&nbsp;&nbsp;</label>
                                <div class="layui-input-inline" style="width: 140px;">
                                    <select name="chargeTransactionEvaluateLevel" id="chargeTransactionEvaluateLevel">
                                        <option value="合格">合格</option>
                                        <option value="不合格">不合格</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <label class="layui-form-label"
                                       style="width: 110px; line-height: 1.1; padding: 9px 0px;">事物类评价不同类型&nbsp;&nbsp;</label>
                                <div class="layui-input-inline" style="width: 140px;">
                                    <select name="chargeTransactionBelowType" id="chargeTransactionBelowType">
                                        <option value="时间不合格">时间不合格</option>
                                        <option value="质量不合格">质量不合格</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm"
                                        lay-submit="" lay-filter="confirm">一键审核
                                </button>
                            </div>
                        </form>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/entry-cas-review-detail/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where: {
                // 向controller传入额外参数
                eventsFirstType: '事务类',
                status: '待科长审核'
            },
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        width: 80
                    },
                    {
                        field: 'eventsType',
                        title: '事件类别',
                        width: 80
                    },
                    {
                        field: 'eventsFirstType',
                        title: '事件类型',
                        width: 80
                    },
                    {
                        field: 'jobName',
                        title: '工作职责',
                        width: 80
                    },
                    {
                        field: 'workEvents',
                        title: '流程（工作事件）',
                        width: 200,
                    },
                    {
                        field: 'planningWork',
                        title: '对应工作事件的计划内容',
                        width: 130
                    },
                    {
                        field: 'times',
                        title: '频次',
                        width: 130
                    },
                    {
                        field: 'planOutput',
                        title: '表单(输出内容)来源自己填写',
                        width: 130
                    },
                    {
                        field: 'workOutput',
                        title: '表单',
                        width: 130
                    },
                    {
                        field: 'planStartDate',
                        title: '计划开始日期',
                        width: 130
                    },
                    {
                        field: 'planEndDate',
                        title: '计划完成日期',
                        width: 130
                    },
                    /*{
                        field: 'delowStandard',
                        title: '不合格',
                        width: 80
                    },
                    {
                        field: 'middleStandard',
                        title: '中',
                        width: 130
                    },
                    {
                        field: 'fineStandard',
                        title: '良',
                        width: 130
                    },
                    {
                        field: 'excellentStandard',
                        title: '优',
                        width: 130
                    },*/
                    {
                        field: 'status',
                        title: '履职计划状态',
                        width: 120
                    },
                    {
                        field: 'eventsForm',
                        title: '绩效类型',
                        width: 120
                    },
                    {
                        field: 'standardValue',
                        title: '事件标准价值',
                        width: 130
                    },
                    {
                        field: 'mainOrNext',
                        title: '主担/次担',
                        width: 80
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 130
                    },
                    {
                        field: 'departmentName',
                        title: '部门名称',
                        width: 90,
                    },
                    {
                        field: 'eventsId',
                        title: '对应事件清单序号',
                        width: 50
                    },
                    {
                        field: 'note',
                        title: '备注',
                        width: 80
                    },
                    {
                        field: 'roleName',
                        title: '岗位（角色）名称',
                        width: 80
                    },
                    {
                        field: 'userName',
                        title: '员工姓名',
                        width: 80
                    },
                    {
                        field: 'applyDate',
                        title: '申报日期',
                        width: 80
                    },
                    {
                        field: 'year',
                        title: '申报年份',
                        width: 80
                    },
                    {
                        field: 'month',
                        title: '申报月份',
                        width: 80
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 80
                    },
                    {
                        field: 'auditName',
                        title: '审核人',
                        width: 80
                    },
                    {
                        field: 'auditDate',
                        title: '审核日期',
                        width: 80
                    },
                    {
                        field: 'auditNote',
                        title: '审核意见',
                        width: 130
                    },
                    {
                        field: 'mergeNo',
                        title: '员工月度履职计划表编号',
                        width: 80
                    },
                    {
                        field: 'auditStatus',
                        title: '履职计划审核状态',
                        width: 80
                    },
                    {
                        field: 'actualCompleteDate',
                        title: '实际完成时间',
                        width: 80
                    },
                    {
                        field: 'completeDesc',
                        title: '工作完成描述',
                        width: 80
                    },

                    {
                        field: 'id',
                        title: '序号',
                        width: 50
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year'
        });

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });


        // 导出
        form.on('submit(export)', function (data) {
            var field = data.field;
            field.url = "/system/entry-cas-review-detail/downloadForCharge";
            var url = createUrl(field);
            layer.msg("正在导出事件列表，请稍候");
            window.open(url, true);
            return false;
        });

        // 导入按钮
        form.on('submit(import)', function (data) {
            var createLayer = layer.open({
                type: 2,
                title: "上传履职计划表",
                area: [$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'],
                content: '/system/entry-cas-review-detail/attachment/import',
                scrollbar: true,
                maxmin: true,
            });
            return false;
        });
        // 一键审核
        form.on('submit(confirm)', function (data) {
            var checkStatus = table.checkStatus(dataTable.config.id),
                data = checkStatus.data;
            if (data.length <= 0) {
                layer.alert("请至少选择一行数据");
                return false;
            }
            // 履职回顾id列表
            var entryReviewDetailIds = [];
            data.forEach(function (item) {
                entryReviewDetailIds.push(item.id);
            });
            layer.load();
            $.ajax({
                type: 'POST',
                url: '/system/entry-cas-review-detail/sectionBatchAudit',
                data: {
                    "entryReviewDetailIds": entryReviewDetailIds,
                    "chargeTransactionEvaluateLevel": $('#chargeTransactionEvaluateLevel').find("option:selected").val(),
                    "chargeTransactionBelowType": $('#chargeTransactionBelowType').find("option:selected").val(),

                },
                success: function (result) {
                    layer.closeAll();
                    layer.msg(result.msg);
                    if (result.status === 200) {
                        table.reload('dataTable');
                    }
                }
            });
            return false;
        });
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { // 修改
                // 不能修改取消状态下的事件请单
                if (data.status === '取消') {
                    layer.msg('不能修改取消状态下的事件请单');
                    return false;
                }
                layer.open({
                    type: 2,
                    title: '序号为' + data.id + '的履职计划明细信息修改',
                    area:
                        [
                            $(window).width() * 0.9 + 'px',
                            $(window).height() - 50 + 'px'
                        ],
                    content: '/system/entry-cas-review-detail/sectionEdit/' + data.id,
                    maxmin: true,
                    scrollbar: true
                });
            }
        });
    });

    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect',
        language: 'zn',
        data: [[${departmentNameList}]],
        filterable: true,
        // radio: true,
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });
</script>
</body>
</html>
