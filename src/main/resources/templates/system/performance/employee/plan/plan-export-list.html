<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职计划导出</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">总部员工绩效</a> <a href="">履职计划管理</a>
            <a> <cite>履职计划导出</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <!--部门下拉框-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="departmentSelect"></div>
                        </div>
                        <!--角色下拉框-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="roleSelect"></div>
                        </div>
                        <!--用户下拉框-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="userSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <input type="text" id="year" name="year" placeholder="申报年份查询" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="createDate" placeholder="编制日期" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="workEvents" placeholder="按流程（工作事件）查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="planOutput" placeholder="按表单查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="jobName" placeholder="按工作职责查询"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="times" placeholder="按频次查询"
                                   autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-inline layui-show-xs-block" style="width: 150px">
                            <label>
                                <select name="eventsFirstType">
                                    <option style="display: none" value="">请选择事务类型</option>
                                    <option value="事务类">事物类</option>
                                    <option value="非事务类">非事物类</option>
                                    <option value="新增工作流">新增工作流</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <label>
                                <select name="status">
                                    <option style="display: none" value="">请选择状态</option>
                                    <option value="待提交审核">待提交审核</option>
                                    <option value="待科长审核">待科长审核</option>
                                    <option value="待填报总结">待填报总结</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <label>
                                <select id=“mainOrNext” name="mainOrNext">
                                    <option style="display: none" value="">主担/次担</option>
                                    <option value="主担">主担</option>
                                    <option value="次担">次担</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                            <!--<div class="layui-inline layui-show-xs-block">
                                <button shiro:haspermission="system:performance:entryCasPlanDetail:import"
                                        class="layui-btn layui-btn-sm" lay-submit="" lay-filter="import">
                                    导入月度履职计划
                                </button>
                            </div>-->
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="export"
                                        title="请选择查询条件进行导出状态为‘待填报总结’履职计划">
                                    导出履职计划填报月底总结
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            console.log(data.field)
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });
        //年选择器
        laydate.render({
            elem: '#year'
            , type: 'year'
        });

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/entry-cas-plan-detail/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where: {
                status: '待填报总结',
                //userName:[[${userName}]],//登录用户
                //departmentName: [[${departmentName}]],// 登录用户本部门
            },
            cols: [
                [
                    {
                        field: 'status',
                        title: '状态',
                        width: 100,
                        fixed: 'left',
                        templet: function (d) {
                            switch (d.status) {
                                case '待填报总结':
                                    return '<span class="layui-badge layui-bg">待填报总结</span>';
                                default:
                                    return `<span class="layui-badge layui-bg-green">${d.status}</span>`;
                            }
                        },
                        align: "center"
                    },
                    {
                        field: 'departmentName',
                        title: '部门名称',
                        width: 90,
                        align: "center"
                    },
                    {
                        field: 'roleName',
                        title: '岗位名称',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'userName',
                        title: '职员名称',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'eventsFirstType',
                        title: '事件类型',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'jobName',
                        title: '工作职责',
                        width: 130
                    },
                    {
                        field: 'workEvents',
                        title: '流程（工作事件）',
                        width: 200,
                    },

                    {
                        field: 'standardValue',
                        title: '事件标准价值',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'mainOrNext',
                        title: '主/次担',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'planningWork',
                        title: '计划内容',
                        width: 150
                    },
                    {
                        field: 'times',
                        title: '频次',
                        width: 50,
                        align: 'center'
                    },
                    {
                        field: 'planOutput',
                        title: '表单输出内容',
                        width: 150
                    },
                    {
                        field: 'planStartDate',
                        title: '计划开始日期',
                        width: 90,
                        align: "center"
                    },
                    {
                        field: 'planEndDate',
                        title: '计划完成日期',
                        width: 90,
                        align: "center"
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 90,
                        align: "center"
                    },
                    {
                        field: 'applyDate',
                        title: '申报日期',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'year',
                        title: '申报年份',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'month',
                        title: '申报月份',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'mergeNo',
                        title: '月度计划表编号',
                        width: 110,
                        align: "center"
                    },
                    {
                        field: 'auditNote',
                        title: '审核意见',
                        width: 120,
                        align: "center"
                    },
                    {
                        field: 'id',
                        title: '序号',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'eventsId',
                        title: '对应事件清单序号',
                        width: 120,
                        templet: function (d) {
                            let eventsId = d.eventsId;
                            if (!(eventsId === null || eventsId === "" || eventsId === undefined)) {
                                return d.eventsId
                            } else {
                                return "无"
                            }
                        },
                        align: "center"
                    },
                    /*{
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }*/
                ]
            ]
        });

        // 导出
        form.on('submit(export)', function (data) {
            var field = data.field;
            data.field.status = '待填报总结'// 只能导出‘待填报总结’
            //data.field.userName=[[${userName}]];// 只能导出本人的
            // 必填项控制
            var userIds = data.field.userIds;
            if (!userIds) {
                layer.msg("请选择职员名称进行导出", {icon: 5, time: 4000});
                return false;
            }
            field.url = "/system/entry-cas-plan-detail/downloadForCharge";
            var url = createUrl(field);
            layer.msg("正在导出事件列表，请稍候");
            window.open(url, true);
            return false;
        });

    });


    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect', // 绑定
        language: 'zn',
        data: [[${departmentNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });

    // 岗位查询下拉列表
    let roleSelect = xmSelect.render({
        el: '#roleSelect', // 绑定
        language: 'zn',
        data: [[${roleNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '岗位查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'roleIds',// 传到后端选择的roleId集合字符串
    });

    // 职员名称查询下拉列表
    let userSelect = xmSelect.render({
        el: '#userSelect', // 绑定
        language: 'zn',
        data: [[${userList}]],// model过来的
        filterable: true,
        //radio: true,// 是否是单选
        tips: '职员查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'userIds',// 传到后端选择的userId集合字符串
    });
</script>
</body>
</html>
