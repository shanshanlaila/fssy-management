<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评优材料修改页面</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">

                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;工作职责:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="jobName"
                                   id="jobName" lay-verify="required"
                                   autocomplete="off" />
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;申报日期:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="applyDate"
                                   id="applyDate" lay-verify="required"
                                   autocomplete="off" />
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right">流程（工作事件）：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea name="workEvents" id="workEvents" rowspan="3" class="layui-textarea"
                                      style="width: 100%"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">主/次担：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="mainOrNext">
                                <option selected value="">请选择主/次担</option>
                                <option value="主担">主担</option>
                                <option value="次担">次担</option>
                            </select>
                        </div>
                    </td>
                    <td style="text-align: right">工作计划内容：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea name="planningWork" id="planningWork" rowspan="3" class="layui-textarea"
                                      style="width: 100%"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">表单输出内容：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea name="planOutput" id="planOutput" rowspan="3" class="layui-textarea"
                                      style="width: 100%"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">计划开始时间：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <input class="layui-input laydate" name="planStartDate" id="planStartDate" autocomplete="off"/>
                        </div>
                    </td>
                    <td style="text-align: right">计划完成时间：</td>
                    <td colspan="3">
                        <div class="layui-input-inline" style="width: 100%">
                            <input class="layui-input laydate" name="planEndDate" id="planEndDate" autocomplete="off"/>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });

        // 修改页面的提交
        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/entry-cas-plan-detail/saveNewEve',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status === 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                        setTimeout(function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 4000)
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

    // 主担下拉选择器
    let mainSelector = xmSelect.render({
        el: '#mainSelector',
        language: 'zn',
        initValue:[[${mainNameValues}]],// 设置初始值，取值为data中的value值数组
        data: [[${userNameList}]],
        filterable: true,
        // radio: true,
        tips: '主担责任人选择',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'mainIds',// 传到后端选择的departmentId集合字符串
    });

    // 次担下拉选择器
    let nextSelector = xmSelect.render({
        el: '#nextSelector',
        language: 'zn',
        initValue: [[${nextNameValues}]],// 设置初始值，取值为data中的value值数组
        data: [[${userNameList}]],
        filterable: true,
        // radio: true,
        tips: '次担责任人选择',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'nextIds',// 传到后端选择的departmentId集合字符串
    });
</script>
</body>
</html>
