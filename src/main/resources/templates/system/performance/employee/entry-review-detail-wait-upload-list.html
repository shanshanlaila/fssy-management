<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>履职评优材料上传</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="x-nav">
		<span class="layui-breadcrumb">
            <a href="">首页</a> <a href="">总部员工绩效</a> <a href="">履职评优管理</a>
            <a> <cite>履职评优材料上传</cite></a>
		</span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-col-space5">
                    <div class="layui-card-body">
                        <!--部门查询-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="departmentSelect"></div>
                        </div>
                        <!--岗位查询-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="roleSelect"></div>
                        </div>
                        <!--用户查询-->
                        <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                            <div id="userSelect"></div>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="createDate" placeholder="编制日期" autocomplete="off"
                                   class="layui-input laydate search-laydate" id="createDate">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <input type="text" name="planningWork" placeholder="计划内容"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 150px;">
                            <select name="eventsFirstType">
                                <option value="" selected>请选择事件类型</option>
                                <option value="新增工作流">新增工作流</option>
                                <option value="非事务类">非事务类</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 80px;">
                            <input type="text" name="workEvents" placeholder="工作事件"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block" style="width: 120px;">
                            <label>
                                <select name="status">
                                    <option style="display: none" value="">请选择状态</option>
                                    <option value="待经营管理部审核">待经营管理部审核</option>
                                    <option value="待绩效科复核">待绩效科复核</option>
                                    <option value="待经管部主管复核">待经管部主管复核</option>
                                    <option value="完结">完结</option>
                                </select>
                            </label>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="toolbar">
                        <form class="layui-form layui-col-space5">
                        </form>
                    </script>
                    <!--行工具栏-->
                    <script type="text/html" id="tool">
                        <!--{{# if(d.status === '待提交评优材料') {}}-->
                        <a lay-event="createAndUpload" title="上传评分说明材料"><i class="layui-icon">&#xe62f;</i></a>
                        <!--{{# } }}-->
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    layui.use([
        'table', 'form', 'layer', 'laydate'
    ], function () {
        var $ = layui.$, table = layui.table, form = layui.form, layer = layui.layer, laydate = layui.laydate;

        // 获取遍历每个class=laydate的节点，使其渲染为日历组件
        $(".laydate").each(function () {
            laydate.render(
                {
                    elem: this,
                    //更换触发方式
                    trigger: 'click',
                    type: 'date'
                });
        });

        // 监听搜索按钮
        form.on('submit(search)', function (data) {
            console.log(data.field)
            // 重新加载表格
            table.reload('dataTable', {
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false
        });

        // 实例表格
        var dataTable = table.render({
            elem: '#dataTable',
            id: 'dataTable',
            url: "/system/entry-cas-review-detail/getObjects",
            page: true,
            totalRow: true,
            size: 'sm',
            height: 'full-100', // 设置高度，使数据置于滚动条控制下
            limit: 50,
            limits: [50, 100, 200, 500],
            toolbar: '#toolbar',
            where: {
                status: '待提交评优材料'// 显示两种状态：待经营管理部审核、待提交评优材料
            },
            cols: [
                [
                    {
                        field: 'status',
                        title: '状态',
                        width: 130,
                        templet: function (d) {
                            if(d.status==='待提交评优材料'){
                                return '<span class="layui-badge layui-bg">待提交评优材料</span>';
                            } else return `<span class="layui-badge layui-bg-green">${d.status}</span>`;
                        },
                        align: 'center',
                        fixed: 'left'
                    },
                    {
                        field: 'departmentName',
                        title: '部门名称',
                        width: 90,
                        fixed: 'left',
                        align: "center"
                    },
                    {
                        field: 'roleName',
                        title: '岗位名称',
                        width: 70,
                        fixed: 'left',
                        align: "center"
                    },
                    {
                        field: 'userName',
                        title: '职员名称',
                        width: 60,
                        fixed: 'left',
                        align: "center"
                    },
                    {
                        field: 'planningWork',
                        title: '对应工作事件的计划内容',
                        width: 150
                    },
                    {
                        field: 'eventsFirstType',
                        title: '事件类型',
                        width: 80,
                        templet: function (d) {
                            if (d.isNewEvent === '是') {
                                return '新增工作流'
                            } else return d.eventsFirstType
                        },
                        align: "center"
                    },
                    {
                        field: 'standardValue',
                        title: '事件标准价值',
                        width: 90,
                        align: 'center'
                    },
                    {
                        field: 'workEvents',
                        title: '流程（工作事件）',
                        width: 200,
                    },
                    {
                        field: 'workOutput',
                        title: '表单',
                        width: 130
                    },
                    {
                        field: 'planOutput',
                        title: '表单(输出内容)来源自己填写',
                        width: 180
                    },
                    {
                        field: 'times',
                        title: '频次',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'jobName',
                        title: '工作职责',
                        width: 130
                    },
                    {
                        field: 'planStartDate',
                        title: '计划开始日期',
                        width: 100,
                        align: "center"
                    },
                    {
                        field: 'planEndDate',
                        title: '计划完成日期',
                        width: 100,
                        align: "center"
                    },
                    {
                        field: 'createDate',
                        title: '编制日期',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'note',
                        title: '备注',
                        width: 50
                    },
                    {
                        field: 'mainOrNext',
                        title: '主/次担',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'applyDate',
                        title: '申报日期',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'year',
                        title: '申报年份',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'month',
                        title: '申报月份',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'createName',
                        title: '编制人',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'auditName',
                        title: '审核人',
                        width: 50,
                        align: "center"
                    },
                    {
                        field: 'auditDate',
                        title: '审核日期',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'auditNote',
                        title: '审核意见',
                        width: 130
                    },
                    {
                        field: 'mergeNo',
                        title: '编号',
                        width: 80,
                        align: "center"
                    },
                    {
                        field: 'auditStatus',
                        title: '审核状态',
                        width: 90,
                        align: "center"
                    },
                    /*{
                        field: 'id',
                        title: '序号',
                        width: 50
                    },
                    {
                        field: 'casPlanId',
                        title: '对应的履职计划id',
                        width: 110
                    },*/
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 100,
                        align: 'center',
                        toolbar: '#tool'
                    }
                ]
            ]
        });
        // 监听行工具事件
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'createAndUpload') { // 上传评优说明材料
                layer.open({
                    type: 2,
                    title: '序号为' + data.id + '的履职总结评优材料上传',
                    area:
                        [
                            $(window).width() * 0.9 + 'px',
                            $(window).height() - 50 + 'px'
                        ],
                    content: '/system/entry-excellent-state-detail/createAndUpload/' + data.id,
                    maxmin: true,
                    scrollbar: true
                });
            }
        });
    });

    // 部门查询下拉列表
    let departmentSelect = xmSelect.render({
        el: '#departmentSelect', // 绑定
        language: 'zn',
        data: [[${departmentNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '部门查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 20,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'departmentIds',// 传到后端选择的departmentId集合字符串
    });

    // 岗位查询下拉列表
    let roleSelect = xmSelect.render({
        el: '#roleSelect', // 绑定
        language: 'zn',
        data: [[${roleNameList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '岗位查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'roleIds',// 传到后端选择的roleId集合字符串
    });

    // 职员名称查询下拉列表
    let userSelect = xmSelect.render({
        el: '#userSelect', // 绑定
        language: 'zn',
        data: [[${userList}]],// model过来的
        filterable: true,
        // radio: true,// 是否是单选
        tips: '职员查询',
        toolbar: {
            show: true
        },
        paging: true, // 分页
        pageSize: 30,
        style: {
            width: '160px', 'min-height': '28px', 'line-height': '28px',
        },
        name: 'userIds',// 传到后端选择的userId集合字符串
    });
</script>
</body>
</html>
