<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="background: #f7f7f7; color: black;">此产线产能本季度数据如下</td>
                </tr>
                <input type="hidden" th:value="${viewProductLineCapacityList['id']}" name="id">
                <!--第一行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;理论节拍:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="designProductionTakt" id="designProductionTakt"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['designProductionTakt']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;实际节拍:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="designActualTakt" id="designActualTakt"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['designActualTakt']}"/>
                        </div>
                    </td>
                </tr>
                <!--第二行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;理论年产能:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="designCapacityPerYear" id="designCapacityPerYear"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['designCapacityPerYear']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;理论月产能(双班):
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="designCapacityPerMonth" id="designCapacityPerMonth"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['designCapacityPerMonth']}"/>
                        </div>
                    </td>
                </tr>
                <!--第三行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;年度目标:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="yearAim" id="yearAim"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['yearAim']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;实际月产量:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="yeildMonthActual" id="yeildMonthActual"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['yeildMonthActual']}"/>
                        </div>
                    </td>
                </tr>
                <!--第四行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;截至本季度负荷率:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="lineLoadRateQuarter" id="lineLoadRateQuarter"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['lineLoadRateQuarter']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'></span>&nbsp;&nbsp;市场份额:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input layui-disabled" name="marketShares" id="marketShares"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['marketShares']}"/>
                        </div>
                    </td>
                </tr>
                <!--第五行-->
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;季度存在问题:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" placeholder="请填写本季度存在的问题" class="layui-input" name="issueQuarter" id="issueQuarter"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['issueQuarter']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;对策:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" placeholder="请输入对策" class="layui-input" name="improveAction" id="improveAction"
                                   lay-verify="required" th:value="${viewProductLineCapacityList['improveAction']}"/>
                        </div>
                    </td>
                </tr>
            </table>

            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/view-product-line-capacity/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
