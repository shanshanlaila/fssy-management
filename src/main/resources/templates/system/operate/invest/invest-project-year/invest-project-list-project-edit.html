<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改年度项目投资清单信息</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入zTree -->
<div th:replace="~{common/zTree :: zTree}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }

    #head .layui-input-block {
        margin-left: 150px;
    }

    #head td, #head th {
        padding: 9px 0px;
        border: 0px;
    }

    #head .layui-input {
        height: 28px;
    }

    #head .layui-input-inline {
        padding-right: 8px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <colgroup>
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                </colgroup>
                <thead>
                <tr>

                    <h3 style="margin: 5px;text-align:center;margin-left: -300px">修改年度项目投资状态</h3>


                </tr>
                </thead>
                <tbody>
                    <input type="hidden" th:value="${investProjectList['id']}" name="id">
                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:300px;height:40px'>*</span>&nbsp;&nbsp;项目开始实际时间:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input laydate" name="projectSrartDateActual" id="projectSrartDateActual"
                                        th:value="${investProjectList['projectSrartDateActual']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:300px;height:40px'>*</span>&nbsp;项目结束时间实际:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input laydate" name="projectEndDateActual" id="projectEndDateActual"
                                       th:value="${investProjectList['projectEndDateActual']}" autocomplete="off"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目汇报日期:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input laydate" name="projectReportDate" id="projectReportDate"
                                       th:value="${investProjectList['projectReportDate']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;可研报告状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="projectFeasibilityStudyReport" id="projectFeasibilityStudyReport"
                                       th:value="${investProjectList['projectFeasibilityStudyReport']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;经委会审批状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="committeeAuditStatus" id="committeeAuditStatus"
                                       th:value="${investProjectList['committeeAuditStatus']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;董事会审批状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="boardAuditStatus" id="boardAuditStatus"
                                       th:value="${investProjectList['boardAuditStatus']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目完成状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="projectFinishStatus" id="projectFinishStatus"
                                       th:value="${investProjectList['projectFinishStatus']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;项目风险状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="projectRiskStatus" id="projectRiskStatus"
                                       th:value="${investProjectList['projectRiskStatus']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目评价状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="projectEvalStatus" id="projectEvalStatus"
                                       th:value="${investProjectList['projectEvalStatus']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;项目自评状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="projectSelfEvalStatus" id="projectSelfEvalStatus"
                                       th:value="${investProjectList['projectSelfEvalStatus']}"/>
                            </div>
                        </td>
                    </tr>


                </tbody>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: left;left: 200px">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date',
                value: new Date()
            });
        });

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/invest-project-year/updateToProject',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
