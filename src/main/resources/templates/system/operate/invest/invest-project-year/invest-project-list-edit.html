<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改年度项目投资清单信息</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }

    #head .layui-input-block {
        margin-left: 150px;
    }

    #head td, #head th {
        padding: 9px 0px;
        border: 0px;
    }

    #head .layui-input {
        height: 28px;
    }

    #head .layui-input-inline {
        padding-right: 8px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <colgroup>
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                </colgroup>
                <thead>
                <tr>
                    <th colspan="6">年度投资项目清单修改</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;年度:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="hidden" name="id" id="id" th:value="${investProjectList['id']}">
                            <input type="text" class="layui-input" name="year" id="year"
                                   placeholder="年度" autocomplete="off"
                                   lay-verify="required" lay-reqText="年度为必填项"
                                   th:value="${investProjectList['year']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;月份:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="month" id="month"
                                   placeholder="月份" autocomplete="off"
                                   lay-verify="required" lay-reqText="月份为必填项"
                                   th:value="${investProjectList['month']}"/>
                        </div>
                    </td>

                    <td>

                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;企业名称:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <div id="companySelect"></div>
                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目名称:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectName" id="projectName"
                                   lay-verify="required" lay-reqText="项目名称为必填项"
                                   th:value="${investProjectList['projectName']}"/>

                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目来源:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectSource" id="projectSource"
                                   lay-verify="required" lay-reqText="项目来源为必填项"
                                   th:value="${investProjectList['projectSource']}">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目类别:
                    </td>
                    <td>

                        <div class="layui-input-inline" style="width: 100%">
                            <select name="projectType" lay-verify="required" lay-reqText="项目类别为必填项">
                                <option value="" selected>请选择项目类别型</option>
                                <option value="自动化" th:selected="${investProjectList.projectType} eq '自动化'">自动化</option>
                                <option value="质量提升" th:selected="${investProjectList.projectType} eq '质量提升'">质量提升</option>
                                <option value="基建" th:selected="${investProjectList.projectType} eq '基建'">基建</option>
                                <option value="产能提升" th:selected="${investProjectList.projectType} eq '产能提升'">产能提升</option>
                                <option value="其他" th:selected="${investProjectList.projectType} eq '其他'">其他</option>
                            </select>
                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;&nbsp;项目投资类型:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <select name="projectClass" lay-verify="required" lay-reqText="项目投资类型为必填项">
                                <option value="" selected>请选择项目投资类型</option>
                                <option value="重点项目" th:selected="${investProjectList.projectClass} eq '重点项目'">重点项目</option>
                                <option value="一般项目" th:selected="${investProjectList.projectClass} eq '一般项目'">一般项目</option>
                            </select>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td style="text-align: right">&nbsp;&nbsp;可研报告提交时间:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="projectFeasibilityStudyReportDate" id="projectFeasibilityStudyReportDate"
                                   th:value="${investProjectList['projectFeasibilityStudyReportDate']}"/>
                        </div>
                    </td>
                    <td style="text-align: right">&nbsp;&nbsp;可研报告提交计划:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectFeasibilityStudyReportPlan" id="projectFeasibilityStudyReportPlan"
                                   th:value="${investProjectList['projectFeasibilityStudyReportPlan']}"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right"><span
                            style=' width:200px;height:20px'></span>&nbsp;项目简介:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectAbstract" id="projectAbstract"
                                   th:value="${investProjectList['projectAbstract']}"/>
                        </div>
                    </td>

                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;计划投资额:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="investmentVolumePlan" id="investmentVolumePlan"
                                   lay-verify="required" lay-reqText="计划投资额为必填项"
                                   th:value="${investProjectList['investmentVolumePlan']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span
                            style='color: red; font-weight: bold; width:200px;height:20px'>*</span>&nbsp;企业分管经理人:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="respManager" id="respManager"
                                   lay-verify="required" lay-reqText="企业分管经理人为必填项"
                                   th:value="${investProjectList['respManager']}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span
                            style=' width:200px;height:20px'></span>&nbsp;项目联络人:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectContact" id="projectContact"
                                   th:value="${investProjectList['projectContact']}"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;计划开始时间:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="planStartDate" id="planStartDate"
                                   lay-verify="required" autocomplete="off"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;计划完成时间:
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="planEndDate" id="planEndDate"
                                   lay-verify="required" autocomplete="off"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date',
                value: new Date()
            });
        });

        form.on('submit(baseForm)', function (data) {

            //可研报告时间计划判断是否为空时候，可研报告时间为必填
            var time = data.field.projectFeasibilityStudyReport;
            var timeStaus = data.field.projectFeasibilityStudyReportPlan;
            if (!time && !timeStaus){
                layer.msg('可研报告时间计划为空,可研报告计划为必填', {icon: 5, time: 4000})
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            }

            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/invest-project-year/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        // 公司选择获得器
        var companySelect = xmSelect.render({
            el: '#companySelect',
            language: 'zn',
            data: [[${companyNameList}]],
            filterable: true,
            radio: true,
            tips: '请选择公司',
            toolbar: {
                show: true
            },
            paging: true, // 分页
            pageSize: 20,
            style: {
                width: '160px', 'min-height': '28px', 'line-height': '28px',
            },
            name: 'companyId',// 传到后端选择的companyId集合字符串
        });
    });
</script>
</body>
</html>
