<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增单条非权益投资情况</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="6" style="background: #f7f7f7; color: black;">填写内容</td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;年度:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="year" id="year"
                                   lay-verify="required" lay-reqText="年度为必填项" />
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;月份:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="month" id="month"
                                   lay-verify="required" lay-reqText="月份为必填项" />
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;企业名称:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <div id="companySelect"></div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td style="text-align: right"><span></span>&nbsp;序号:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="lineNumber" id="lineNumber"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;&nbsp;一级类别:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="firstType" id="firstType"
                                   lay-verify="required" lay-reqText="一级类别为必填项" />
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;指标:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="item" id="item"
                                   lay-verify="required" lay-reqText="指标为必填项" />
                        </div>
                    </td>
                </tr>
                <tr>
                    </td> <td style="text-align: right"><span></span>&nbsp;定义:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="describe" id="describe"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='font-weight: bold'></span>&nbsp;单位:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="unit" id="unit"
                                   lay-verify="required" lay-reqText="单位为必填项" />
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;评价:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="evaluate" id="evaluate"
                                   lay-verify="required" lay-reqText="评价为必填项"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;全年预算金额:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="budget" id="budget"
                                   lay-verify="required" lay-reqText="全年预算金额为必填项"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;全年实绩:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="accumulation" id="accumulation"
                                   lay-verify="required" lay-reqText="全年实绩为必填项"/>
                        </div>
                    </td>
                    <td style="text-align: right"><span style='color: red; font-weight: bold'>*</span>&nbsp;预算完成比例:</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="proportion" id="proportion"
                                   lay-verify="required" lay-reqText="预算完成比例为必填项"/>
                        </div>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td style="text-align: right">备注</td>
                    <td colspan="6">
                        <div class="layui-input-inline" style="width: 100%">
                            <textarea name="note" rowspan="3" class="layui-textarea" style="width: 100%"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date',
                value: new Date()
            });
        });


        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/Condition/store',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 2000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        // 公司选择获得器
            xmSelect.render({
            el: '#companySelect',
            language: 'zn',
            data: [[${companyNameList}]],
            filterable: true,
            radio: true,
            tips: '请选择公司',
            toolbar: {
                show: true
            },
            paging: true, // 分页
            pageSize: 20,
            style: {
                width: '160px', 'min-height': '28px', 'line-height': '28px',
            },
            name: 'companyId',// 传到后端选择的companyId集合字符串
        });
    });
</script>
</body>
</html>
