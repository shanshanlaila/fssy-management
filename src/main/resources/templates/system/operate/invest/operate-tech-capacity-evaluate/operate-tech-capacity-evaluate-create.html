<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <div style="margin-left: 40%;height: 30px;font-size: 20px">
                    企业研发工艺能力评价数据信息
                </div>

                <!--第一行-->
                <tr>
                    <td style="width: 10%;text-align: right"><span style='color: red; font-weight: bold'>*</span>项目名称:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="projectName" id="projectName">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">关键指标:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="kpiDesc" id="kpiDesc">
                        </div>
                    </td>
                </tr>
                <!--第二行-->
                <tr>
                    <td style="width: 10%;text-align: right">管理方法:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="manageMethod" id="manageMethod">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">指标计算公式:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="kpiFormula" id="kpiFormula">
                        </div>
                    </td>
                </tr>
                <!--第三行-->
                <tr>
                    <td style="width: 10%;text-align: right">指标创建年份:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="year" id="year">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">企业名称:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="companyName" id="companyName">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">存在问题:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="issue" id="issue">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">企业自提对策:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="improveActionSelf" id="improveActionSelf">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">责任人:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="responsible" id="responsible">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">计划完成日期:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input laydate" name="endDate" id="endDate">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">过去第一年值:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="pastOneYearActual" id="pastOneYearActual">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">过去第二年值:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="pastTwoYearsActual" id="pastTwoYearsActual">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 10%;text-align: right">过去第三年值:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="pastThreeYearsActual" id="pastThreeYearsActual">
                        </div>
                    </td>
                    <td style="width: 10%;text-align: right">标杆企业名称:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="benchmarkCompany" id="benchmarkCompany">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 10%;text-align: right">标杆值:</td>
                    <td style="width: 10%">
                        <div class="layui-input-inline" style="width: 100%">
                            <input type="text" class="layui-input" name="benchmark" id="benchmark">
                        </div>
                    </td>
                </tr>




            </table>

            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">
                            提交
                        </button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date'
            });
        });
        /**
         * 添加学生信息
         */
        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/operate-tech-capacity-evaluate/store',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 2000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>

</body>
</html>
