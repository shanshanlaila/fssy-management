<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>企业研发工艺能力评价表组成</title>
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入xadmin -->
<div th:replace="~{common/xadmin :: xadmin}"></div>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-form">

			<form th:action="@{/system/operate/invest/operate-tech-capacity-evaluate/search-detail}" th:method="get" >

				<h3 style="margin: 5px;text-align:center">专用车公司在研发工艺能力提升板块的总结</h3>



				<div class="layui-card-body">



					<div class="layui-inline layui-show-xs-block" style="width: 150px;">
							<input type="text" name="companyName" placeholder="企业名称" autocomplete="off"
								   class="layui-input">
					</div>



					<div class="layui-inline layui-show-xs-block" style="width: 120px;">
							<input type="text" name="year" placeholder="查询年份" id="year"
								   autocomplete="off" class="`layui-input` laydate">
					</div>


					<div class="layui-inline layui-show-xs-block"style="left: 70px">
							<button class="layui-btn" lay-submit lay-filter="search">
								<i class="layui-icon">&#xe615;</i>
							</button>
					</div>
				</form>

					<div class="layui-inline layui-show-xs-block"style="left: 180px">
						<form th:action="@{/system/operate/invest/operate-tech-capacity-evaluate/downloadForCharge}" th:method="get" >
							<div class="grid-demo">
								<button  class="layui-btn layui-btn-sm" style="margin-left: -110px;" lay-submit
									lay-filter="downloadForCharge" title="导出数据">导出
								</button>
							</div>
						</form>
					</div>

					<div class="layui-inline layui-show-xs-block" style="left: 330px">
						<form th:action="@{/system/operate/invest/operate-tech-capacity-evaluate/index}" th:method="get" >
							<div class="grid-demo grid-demo-bg1">
								<button
										class="layui-btn layui-btn-sm" style="margin-left: -210px;" lay-submit="" lay-filter="import"
										title="导入填写分析后的附件">导入企业研发工艺能力评价表附件
								</button>

							</div>
						</form>
					</div>



				</div>


				<table class="layui-table">
					<tr>

						<th>总结</th>
						<th colspan="15" th:text="${techCapacityEvaluateRes.evalRes}"></th>
					</tr>
					<tr>

						<th rowspan="2">项目</th>
						<th rowspan="2">管理方法</th>
						<th rowspan="2">关键指标</th>
						<th colspan="2">2021年对标</th>
						<th colspan="3">近三年数据</th>
						<th>2021年</th>
						<th>2022年</th>
						<th rowspan="2">涨幅</th>
						<th rowspan="2">评价</th>
						<th rowspan="2">存在问题</th>
						<th rowspan="2">企业自提对策</th>
						<th rowspan="2">负责人</th>
						<th rowspan="2">计划完成时间</th>
					</tr>
					<tr>
						<th>企业</th>
						<th>数值</th>
						<th>2019年</th>
						<th>2020年</th>
						<th>2021年</th>
						<th>1-8月</th>
						<th>1-8月</th>
					</tr>
					<tr th:each="techCapacityEvaluateServices:${techCapacityEvaluateServices}">
						<td th:text="${techCapacityEvaluateServices.projectName}"></td>
						<td	th:text="${techCapacityEvaluateServices.manageMethod}"></td>
						<td th:text="${techCapacityEvaluateServices.kpiDesc}"></td>
<!--						<td th:text="${techCapacityEvaluateServices.companyName}"></td>-->
						<td></td>
						<td></td>
						<td th:text="${techCapacityEvaluateServices.pastOneYearActual}"></td>
						<td th:text="${techCapacityEvaluateServices.pastTwoYearsActual}"></td>
						<td th:text="${techCapacityEvaluateServices.pastThreeYearsActual}"></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td th:text="${techCapacityEvaluateServices.issue}"></td>
						<td th:text="${techCapacityEvaluateServices.improveActionSelf}"></td>
						<td th:text="${techCapacityEvaluateServices.responsible}"></td>
						<td th:text="${techCapacityEvaluateServices.endDate}"></td>
					</tr>
				</table>



		</div>

</body>
