<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改工艺能力评价信息</title>
    <script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
</head>
<body>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入layui -->
<div th:replace="~{common/layui :: layui}"></div>
<!-- 引入zTree -->
<div th:replace="~{common/zTree :: zTree}"></div>
<style type="text/css">
    #head .layui-form-label {
        width: 120px;
    }

    #head .layui-input-block {
        margin-left: 150px;
    }

    #head td, #head th {
        padding: 9px 0px;
        border: 0px;
    }

    #head .layui-input {
        height: 28px;
    }

    #head .layui-input-inline {
        padding-right: 8px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card-body">
        <form class="layui-form" style="margin-top: 10px;" id="head">
            <table class="layui-table layui-form" lay-size="sm">
                <colgroup>
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                    <col width="80px">
                    <col width="160px">
                </colgroup>
                <thead>
                <tr>

                    <h3 style="margin: 5px;text-align:center;margin-left: -300px">修改工艺能力评价信息</h3>


                </tr>
                </thead>
                <tbody>
                    <input type="hidden" th:value="${processAbilityList['id']}" name="id">
                    <tr>
                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:300px;height:40px'>*</span>&nbsp;&nbsp;年份:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="year" id="year"
                                        th:value="${processAbilityList['year']}"/>
                            </div>
                        </td>

                        <td style="text-align: right"><span style='color: red; font-weight: bold; width:300px;height:40px'>*</span>&nbsp;公司名称:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="companyName" id="companyName"
                                       th:value="${processAbilityList['companyName']}" autocomplete="off"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right">企业名称简称:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="companyShortName" id="companyShortName"
                                       th:value="${processAbilityList['companyShortName']}"/>
                            </div>
                        </td>

                        <td style="text-align: right">主要竞争对手:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="competeCompanyName" id="competeCompanyName"
                                       th:value="${processAbilityList['competeCompanyName']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right">产品类别名称:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="productLineTypeName" id="productLineTypeName"
                                       th:value="${processAbilityList['productLineTypeName']}"/>
                            </div>
                        </td>

                        <td style="text-align: right">行业标杆企业:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="benchmarkCompanyName" id="benchmarkCompanyName"
                                       th:value="${processAbilityList['benchmarkCompanyName']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right">工艺能力状态:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="processAbilityStatus" id="processAbilityStatus"
                                       th:value="${processAbilityList['processAbilityStatus']}"/>
                            </div>
                        </td>

                        <td style="text-align: right">产品名称:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input" name="productName" id="productName"
                                       th:value="${processAbilityList['productName']}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>

                        <td style="text-align: right">报告完成日期:
                        </td>
                        <td>
                            <div class="layui-input-inline" style="width: 100%">
                                <input type="text"   class="layui-input laydate" name="reportDate" id="reportDate"
                                       th:value="${processAbilityList['reportDate']}"/>
                            </div>
                        </td>
                    </tr>


                </tbody>
            </table>
            <table class="layui-table layui-form" lay-size="sm">
                <tr>
                    <td colspan="4" style="text-align: center;left: 200px">
                        <button class="layui-btn" lay-submit id="create" lay-filter="baseForm">提交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!--laui-->
<script th:inline="javascript">
    layui.use(['layer', 'form', 'laydate'], function () {
        var $ = layui.$
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;

        // 每个标签加一个class，名为laydate
        $(".laydate").each(function () {
            laydate.render({
                elem: this,
                //更换触发方式
                trigger: 'click',
                type: 'date',
                value: new Date()
            });
        });

        form.on('submit(baseForm)', function (data) {
            var elem = data.elem;
            $(elem).addClass('layui-btn-disabled'); // 设置不可用状态样式，避免重复提交
            $(elem).attr('disabled', 'disabled'); // 设置不可用状态，避免重复提交
            $.ajax({
                url: '/system/operate/invest/operate-process-ability-list/update',
                type: 'POST',
                data: data.field,
                success: function (result) {
                    if (result.status == 200) {
                        layer.msg(result.msg, {icon: 6, time: 1000});
                        setTimeout(function () {
                            parent.layui.table.reload('dataTable');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000)
                    } else {
                        $(elem).removeClass('layui-btn-disabled'); // 提交失败修改回原来状态
                        $(elem).removeAttr('disabled'); // 提交失败修改回原来状态
                        layer.msg(result.msg, {icon: 5, time: 4000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
