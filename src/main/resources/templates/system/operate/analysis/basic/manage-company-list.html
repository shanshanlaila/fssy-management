<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>经营公司管理</title>
<script type="text/javascript" th:src="@{/js/xm-select.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
	<!-- 引入xadmin -->
	<div th:replace="~{common/xadmin :: xadmin}"></div>
	<!-- 引入zTree -->
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">经营分析管理</a> <a href="">分析基础数据</a><a>
				<cite>经营公司管理</cite>
		</a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh"
			style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<form class="layui-form layui-col-space5">
						<div class="layui-card-body">
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="name" placeholder="名称查询" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="shortName" placeholder="简称查询" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="codeEq" placeholder="编码查询" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block" style="width: 140px;">
								<select name="status" id="status">
									<option value="">请选择状态</option>
									<option value="停用">停用</option>
									<option value="启用">启用</option>
								</select>
							</div>
							<div class="layui-inline layui-show-xs-block">
								<button id="searchTree" class="layui-btn" lay-submit lay-filter="search">
									<i class="layui-icon">&#xe615;</i>
								</button>
								<button shiro:hasPermission="operate:analysis:manage:company:receive:data"
									class="layui-btn layui-btn-sm" lay-submit lay-filter="receive-data">同步财务系统</button>
							</div>
						</div>
					</form>
					<div class="layui-card-body ">
						<table class="layui-table layui-form" id="dataTable" lay-filter="dataTable"></table>
						<script type="text/html" id="tool">
              <a shiro:hasPermission="operate:analysis:manage:company:edit" lay-event="edit" title="修改经营公司"><i class="layui-icon">&#xe642;</i></a>
              {{# if(d.status == 1) { }}
              <a shiro:hasPermission="operate:analysis:manage:company:active" lay-event="inactive" title="停用"><i class="layui-icon">&#x1007;</i></a>
              {{# } else { }}
              <a shiro:hasPermission="operate:analysis:manage:company:active" lay-event="active" title="启用"><i class="layui-icon">&#x1005;</i></a>
              {{# } }}
            </script>
						<script type="text/html" id="toolbar">
              <div class="layui-btn-container">
                <button shiro:hasPermission="operate:analysis:manage:company:create" class="layui-btn layui-btn-sm" lay-event="create">创建经营公司</button>
              </div>
            </script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		layui.use([
			'laydate', 'layer', 'table', 'form'
		], function() {
			var $ = layui.$, laydate = layui.laydate, table = layui.table, layer = layui.layer, form = layui.form;

			// 实例表格
			table.render({
				elem : '#dataTable',
				id : 'dataTable',
				url : "/operate/analysis/manage-company/getObjects",
				page : true,
				height : 'full-100' // 设置高度，使数据置于滚动条控制下
				,
				limit : 50,
				limits : [
					50, 100, 200, 500
				],
				toolbar : '#toolbar',
				size : 'sm',
				cols : [
					[
						{
							field : 'code',
							title : '公司编码',
							fixed : 'left',
							width : 90
						}, {
							field : 'shortName',
							title : '公司简称',
							fixed : 'left',
							width : 100
						}, {
							field : 'id',
							title : '序号',
							width : 90
						}, {
							field : 'name',
							title : '公司名称',
							width : 170
						}, {
							field : 'basicCompanyId',
							title : '基础公司序号',
							width : 130
						}, {
							field : 'note',
							title : '备注',
							width : 140
						}, {
							field : 'status',
							title : '状态',
							width : 120,
							templet : function(d) {
								switch (d.status) {
								case '停用':
									return '<span class="layui-badge">停用</span>';
								case '启用':
									return '<span class="layui-badge layui-bg-green">启用</span>';
								default:
									return '无对应状态';
								}
							}
						}, {
							field : 'activeDate',
							title : '启用日期',
							width : 120
						}, {
							field : 'inactiveDate',
							title : '停用日期',
							width : 120
						}, {
							field : 'createdName',
							title : '创建人',
							width : 100
						}, {
							field : 'createdAt',
							title : '创建时间',
							width : 120
						}, {
							fixed : 'right',
							title : '操作',
							width : 80,
							align : 'center',
							toolbar : '#tool'
						}
					]
				]
			});

			// 监听搜索按钮
			form.on('submit(search)', function(data) {
				// 重新加载表格
				table.reload('dataTable', {
					where : data.field,
					page : {
						curr : 1
					}
				});
				return false;
			});

			// 监听同步按钮
			form.on('submit(receive-data)', function(data) {
				// 重新加载表格
				var elem = data.elem;
      	data.field.url = '/operate/analysis/manage-company/receive-data';
      	var url = createUrl(data.field);
      	
      	layer.confirm('确认对接吗？', {
					icon: 3,
					title : '提示'
				}, function (index, layero) {
			    $(elem).addClass('layui-btn-disabled');//设置不可用状态类，避免重复提交
			    $(elem).attr('disabled', 'disabled');//设置不可用状态样式，避免重复提交
			    layer.load(); //loading
			    
          $.get(url, function(result) {
          	if (result.status == 200) {
							layer.msg(result.msg, {
								icon : 6,
								time : 2000
							});
							setTimeout(function() {
								table.reload('dataTable');
								$(elem).removeClass('layui-btn-disabled');//提交失败，修改回原来状态
	     						$(elem).removeAttr('disabled');//提交失败，修改回原来状态
								layer.closeAll('loading'); // 关闭loading
							}, 2000);
						}
						else {
							layer.open({
								title: '操作失败',
                content: result.msg,
                yes: function (index) {
                  layer.close(index);
                  $(elem).removeClass('layui-btn-disabled');//提交失败，修改回原来状态
 	     						$(elem).removeAttr('disabled');//提交失败，修改回原来状态
 	     						layer.closeAll('loading'); // 关闭loading
                },
                cancel: function (index) {
                  layer.close(index);
                  $(elem).removeClass('layui-btn-disabled');//提交失败，修改回原来状态
 	     						$(elem).removeAttr('disabled');//提交失败，修改回原来状态
 	     						layer.closeAll('loading'); // 关闭loading
                },
							});
						}
          });  
				});
				return false;
			});

			// 监听头工具栏事件
			table.on('toolbar(dataTable)', function(obj) {
				// 弹出添加页面
				if (obj.event === 'create') {
					/* layer.open({
						type : 2,
						title : '添加经营公司',
						area : [
							$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
						],
						content : '/system/config/material/material-type/create',
						scrollbar : true,
						maxmin : true
					}); */
				}
			});
			// 监听行工具事件
			table.on('tool(dataTable)', function(obj) {
				var data = obj.data;
				/* if (obj.event === 'edit') { // 修改
					layer.open({
						type : 2,
						title : '名称为【' + data.name + '】的经营公司修改',
						area : [
							$(window).width() * 0.9 + 'px', $(window).height() - 50 + 'px'
						],
						content : '/system/config/material/material-type/edit?id=' + data.id,
						maxmin : true
					});
				}
				else if (obj.event === 'active') { // 启用
					layer.confirm('真的启用经营公司' + data.name + '吗？', function() {
						$.ajax({
							type : 'DELETE',
							url : '/system/config/material/material-type/' + data.id + '?status=1&msg=启用',
							success : function(result) {
								if (result.status == 200) {
									layer.msg(result.msg, {
										icon : 6,
										time : 2000
									});
									setTimeout(function() {
										table.reload('dataTable');
									}, 2000)
								}
								else {
									layer.msg(result.msg, {
										icon : 5,
										time : 4000
									});
								}
							}
						});
					});
				}
				else if (obj.event === 'inactive') { // 停用
					layer.confirm('真的停用经营公司' + data.name + '吗？', function() {
						$.ajax({
							type : 'DELETE',
							url : '/system/config/material/material-type/' + data.id + '?status=0&msg=停用',
							success : function(result) {
								if (result.status == 200) {
									layer.msg(result.msg, {
										icon : 6,
										time : 2000
									});
									setTimeout(function() {
										table.reload('dataTable');
									}, 2000)
								}
								else {
									layer.msg(result.msg, {
										icon : 5,
										time : 4000
									});
								}
							}
						});
					});
				} */
			});

		});
	</script>
</body>
</html>
